<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — My Stories</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{--bg:#f6f1ea;--card:#fffaf5;--ink:#3b2f2a;--muted:#7b6a62;--radius:18px;--shadow:0 18px 40px rgba(59,47,42,.10),0 2px 8px rgba(59,47,42,.06)}
    body{background:var(--bg);color:var(--ink);margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:1100px;margin:0 auto;padding:20px 16px 28px}
    .title{font-size:clamp(26px,3vw,38px);margin:8px 0 16px}
    .grid{display:grid;grid-template-columns:380px 1fr;gap:18px;align-items:start}
    @media (max-width:980px){ .grid{grid-template-columns:1fr} }
    .card{background:var(--card);border:1px solid rgba(0,0,0,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .muted{color:var(--muted)}
    .pill{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:999px;border:1px solid rgba(0,0,0,.15);background:#fff;text-decoration:none;color:inherit;font-weight:700}
    .stats{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .stat{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:12px;padding:12px;font-weight:800;box-shadow:var(--shadow)}
    .empty{padding:18px;border:1px dashed rgba(0,0,0,.2);border-radius:12px;background:#fff}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1 class="title" data-i18n="storiesTitle">My Stories</h1>
    <p class="muted" data-i18n="storiesBlurb">
      Record once, keep for generations…
    </p>

    <section class="grid">
      <div class="card">
        <div class="stats">
          <div>
            <div class="muted" data-i18n="statStories">Stories</div>
            <div class="stat" id="statStoriesCount">0</div>
          </div>
          <div>
            <div class="muted" data-i18n="statFamily">Family Members</div>
            <div class="stat" id="statFamilyCount">0</div>
          </div>
        </div>

        <div style="margin-top:12px">
          <label class="muted" for="inviteEmail" data-i18n="inviteLabel">Invite Family Member</label>
          <div style="display:flex;gap:8px;margin-top:6px">
            <input id="inviteEmail" type="email" style="flex:1"
              data-i18n-placeholder="invitePlaceholder" placeholder="name@example.com">
            <button class="pill" id="inviteBtn" data-i18n="inviteBtn">Invite</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div id="storiesList" class="empty" data-i18n="listEmpty">No stories yet — start your first one!</div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/js/lang.js" defer></script>
  <script src="/js/header-loader.js" defer></script>
  <script>
    // Example counters wiring — replace with your Supabase values
    document.addEventListener('DOMContentLoaded', ()=>{
      // statStoriesCount.textContent = actualStoriesCount
      // statFamilyCount.textContent  = actualSharedCount
    });
  </script>
</body>
</html>
