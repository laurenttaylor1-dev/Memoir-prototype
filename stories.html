<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Stories â€” Memoir</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(2,minmax(0,1fr))}
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:14px;box-shadow:0 6px 18px rgba(2,8,23,.06)}
    .title{font-weight:700;margin:0 0 6px}
    .muted{color:#667085;font-size:12px}
    .img{width:100%;height:220px;object-fit:cover;border-radius:12px;border:1px solid #e5e7eb;background:#f6f6f8}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{padding:8px 12px;border:1px solid #e5e7eb;background:#fff;border-radius:10px;cursor:pointer}
    .btn.danger{border-color:#e11d48;color:#e11d48}
    .txt{white-space:pre-wrap}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.js"></script>
  <script src="/app.js"></script>
</head>
<body>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <h2>My Stories</h2>
      <a href="/record.html" class="btn">+ New recording</a>
    </div>
    <div id="list" class="grid"></div>
  </div>

<script>
(async function(){
  const session = await Memoir.ensureSessionOrRedirect(); if(!session) return;

  const list = document.getElementById('list');

  function esc(s){ return String(s||'').replace(/[&<>]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;' }[c])); }

  async function row(story){
    const wrap = document.createElement('div');
    wrap.className = 'card';

    const when = story.happened_label || (story.happened_sort ? new Date(story.happened_sort).toDateString() : new Date(story.created_at||Date.now()).toLocaleString());

    // Signed media (if paths exist)
    const imgUrl = story.image_path ? await Memoir.signedUrl(Memoir.BUCKET_IMAGES, story.image_path, 3600) : null;
    const audioUrl = story.audio_path ? await Memoir.signedUrl(Memoir.BUCKET_AUDIO,  story.audio_path,  3600) : null;

    wrap.innerHTML = `
      ${imgUrl ? `<img class="img" src="${imgUrl}" alt="story photo">` : ``}
      <h3 class="title">${esc(story.title || 'Story')}</h3>
      <div class="muted">${esc(when)}</div>
      ${audioUrl ? `<audio controls style="width:100%;margin-top:10px"><source src="${audioUrl}" type="audio/webm"></audio>` : ``}
      <div class="txt" style="margin-top:10px">${esc(story.transcript||'')}</div>
      <div class="row">
        <button class="btn danger" data-del="${story.id}">Delete</button>
      </div>
    `;

    wrap.querySelector('[data-del]').onclick = async ()=>{
      if (!confirm('Delete this story?')) return;
      try{
        await Memoir.deleteStory(story.id);
        await load();
      }catch(e){ alert('Delete failed: ' + (e.message || String(e))); }
    };

    return wrap;
  }

  async function load(){
    list.innerHTML = '';
    try{
      const stories = await Memoir.fetchMyStories();
      if (!stories.length){
        const p=document.createElement('p');
        p.className='muted';
        p.textContent='No stories yet.';
        list.appendChild(p);
        return;
      }
      for (const s of stories){
        list.appendChild(await row(s));
      }
    }catch(e){
      const p=document.createElement('p');
      p.className='muted'; p.textContent='Failed to load stories.';
      list.appendChild(p);
      console.error(e);
    }
  }

  await load();
})();
</script>
</body>
</html>
