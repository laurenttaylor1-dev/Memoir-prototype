<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — My Stories</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --bg:#f6f1ea; --card:#fffaf5; --ink:#3b2f2a; --muted:#7b6a62;
      --accent:#8c5a3c; --accent2:#b17d55; --radius:18px;
      --shadow:0 18px 40px rgba(59,47,42,.10), 0 2px 8px rgba(59,47,42,.06);
    }
    body{background:var(--bg);color:var(--ink);margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:1100px;margin:0 auto;padding:20px 16px 28px}
    .title{font-size:clamp(26px,3vw,38px);margin:8px 0 6px}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:20px;align-items:start}
    @media (max-width:980px){ .grid{grid-template-columns:1fr} }
    .card{background:var(--card);border:1px solid rgba(0,0,0,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .stat{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-radius:12px;background:#fff;border:1px solid rgba(0,0,0,.06);margin-bottom:8px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:#fff;color:var(--ink);text-decoration:none;font-weight:600}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;border:0}
    .story{padding:12px;border:1px solid rgba(0,0,0,.08);border-radius:12px;background:#fff;margin-bottom:10px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1 class="title" id="storiesTitle">My Stories</h1>
    <div class="muted" id="storiesSub">Your library in the cloud</div>

    <section class="grid" style="margin-top:12px">
      <!-- Left: stats + share -->
      <div class="card">
        <div class="stat"><span id="statsStories">Stories</span><strong id="countStories">0</strong></div>
        <div class="stat"><span id="statsShared">Family members shared</span><strong id="countShared">0</strong></div>
        <div class="label" style="margin-top:10px" id="shareWith">Share with a family member</div>
        <div class="row">
          <input id="shareEmail" type="email" placeholder="" style="flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.15);background:#fff;color:inherit">
          <button id="shareSend" class="btn primary">Send invite</button>
        </div>
      </div>

      <!-- Right: list -->
      <div class="card" id="listWrap">
        <div id="storiesList"></div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/js/lang.js" defer></script>
  <script src="/js/header-loader.js" defer></script>
  <script>
    function applyStories(code){
      const t = MEMOIR_I18N.strings[code] || MEMOIR_I18N.strings.en;
      storiesTitle.textContent = t.storiesTitle;
      storiesSub.textContent   = t.storiesSub;
      statsStories.textContent = t.statsStories;
      statsShared.textContent  = t.statsShared;
      shareWith.textContent    = t.shareWith;
      shareEmail.placeholder   = t.shareEmailPH;
      shareSend.textContent    = t.shareSend;
      document.title = `Memoir — ${t.storiesTitle}`;
    }
    window.addEventListener('memoir:lang', e=>applyStories(e.detail.code));
    document.addEventListener('DOMContentLoaded', ()=>{
      applyStories(MEMOIR_I18N.getLang());
      // TODO: fetch stories from Supabase (count + list)
      // For now, show empty state if none:
      const empty = document.createElement('p');
      empty.className='muted';
      empty.id='emptyMsg';
      empty.textContent = MEMOIR_I18N.t('listEmpty');
      document.getElementById('storiesList').appendChild(empty);
    });
  </script>
</body>
</html>
