<style>
  :root{
    --mk-bg:#f7f6f4;--mk-card:#fff;--mk-fg:#2b2b2b;--mk-sub:#6b7280;
    --mk-brand:#5b3df5;--mk-accent:#8f63ff;--mk-gold:#8b6a3b;
    --mk-line:#ece8e2;--mk-radius:18px;--mk-shadow:0 12px 30px rgba(0,0,0,.06)
  }
  .mk-header{position:sticky;top:0;z-index:20;background:var(--mk-card);border-bottom:1px solid var(--mk-line)}
  .mk-top{max-width:1120px;margin:0 auto;padding:12px 16px;display:flex;gap:16px;align-items:center;justify-content:space-between}
  .mk-brand{display:flex;gap:12px;align-items:center}
  .mk-dot{width:28px;height:28px;border-radius:10px;background:linear-gradient(135deg,#5b3df5,#c47dff)}
  .mk-titles{line-height:1.1}
  .mk-app{font-weight:700;letter-spacing:.02em}
  .mk-tag{font-size:12px;color:var(--mk-sub)}
  .mk-nav{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .mk-btn{padding:10px 16px;border:1px solid var(--mk-line);border-radius:999px;background:#fff;color:var(--mk-fg);text-decoration:none;font-weight:600;white-space:nowrap}
  .mk-btn:is(:hover,:focus){outline:none;box-shadow:0 0 0 2px rgba(91,61,245,.12)}
  .mk-btn.active{border-color:var(--mk-brand);color:var(--mk-brand)}
  .mk-btn.mk-primary{background:linear-gradient(90deg,var(--mk-brand),var(--mk-accent));border-color:transparent;color:#fff}
  .mk-btn.mk-ghost{background:#fff}
  .mk-lang{position:relative}
  .mk-menu{position:absolute;right:0;top:44px;background:#fff;border:1px solid var(--mk-line);border-radius:14px;box-shadow:var(--mk-shadow);display:flex;flex-direction:column;min-width:180px;overflow:hidden}
  .mk-menu button{background:none;border:0;padding:10px 12px;text-align:left;cursor:pointer}
  .mk-upgrade{border-top:1px solid var(--mk-line);background:#fff}
  .mk-upgrade>div{max-width:1120px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;justify-content:space-between;gap:10px}
  @media (max-width:740px){
    .mk-top{flex-direction:column;align-items:flex-start}
    .mk-nav{width:100%;overflow:auto}
  }
</style>

<script>
(function(){
  // Highlight active
  const map = { '/':'home','/landing.html':'home','/index.html':'home','/login.html':'login','/record.html':'record','/stories.html':'stories' };
  const key = map[location.pathname] || '';
  document.querySelectorAll('.mk-nav a').forEach(a=>{
    if(a.dataset.nav===key) a.classList.add('active');
  });

  // Language menu
  const btn = document.getElementById('mk-lang-btn');
  const menu = document.getElementById('mk-lang-menu');
  btn?.addEventListener('click',()=>menu.hidden = !menu.hidden);
  menu?.addEventListener('click',e=>{
    if(e.target.matches('button[data-lang]')){
      const code = e.target.dataset.lang;
      localStorage.setItem('memoir.lang', code);
      const labels = {en:'ðŸ‡¬ðŸ‡§ English',fr:'ðŸ‡«ðŸ‡· FranÃ§ais',nl:'ðŸ‡§ðŸ‡ª Nederlands',es:'ðŸ‡ªðŸ‡¸ EspaÃ±ol'};
      btn.textContent = labels[code] || labels.en;
      menu.hidden = true;
      document.dispatchEvent(new CustomEvent('memoir:lang', {detail:{code}}));
    }
  });
  // Initialize button with stored lang
  (function(){
    const code = localStorage.getItem('memoir.lang') || 'en';
    const labels = {en:'ðŸ‡¬ðŸ‡§ English',fr:'ðŸ‡«ðŸ‡· FranÃ§ais',nl:'ðŸ‡§ðŸ‡ª Nederlands',es:'ðŸ‡ªðŸ‡¸ EspaÃ±ol'};
    btn && (btn.textContent = labels[code] || labels.en);
  })();

  // Show/Hide Login when already signed in, show plan banner (Free only)
  async function wireAuth(){
    if(!window.sb) return;
    const loginLink = document.querySelector('a[data-nav="login"]');
    const { data:{ session } } = await sb.auth.getSession();
    if(session){
      // fetch plan
      try{
        const { data:prof } = await sb.from('profiles').select('plan').single();
        const isPaid = prof?.plan === 'premium' || prof?.plan === 'family';
        if(isPaid) document.getElementById('mk-upgrade').hidden = true;
        else document.getElementById('mk-upgrade').hidden = false;
      }catch{ document.getElementById('mk-upgrade').hidden = true; }
      if(loginLink){ loginLink.textContent = 'Logout'; loginLink.href = '#logout'; loginLink.addEventListener('click', async (e)=>{ e.preventDefault(); await sb.auth.signOut(); location.href='/landing.html'; }); }
    }else{
      document.getElementById('mk-upgrade').hidden = true;
      if(loginLink){ loginLink.textContent = 'Login'; loginLink.href = '/login.html'; }
    }
  }
  wireAuth();
})();
</script>
