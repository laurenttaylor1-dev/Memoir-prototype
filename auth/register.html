<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Register</title>
  <link rel="stylesheet" href="/partials/styles.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container" style="max-width:640px;margin:40px auto;padding:16px">
    <h1>Create your account</h1>
    <form id="registerForm">
      <label>Your name</label>
      <input id="name" placeholder="Jane Doe" required>
      <label>Username (optional)</label>
      <input id="username" placeholder="janedoe">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@email.com" required>
      <label>Password (min 6 chars)</label>
      <input id="password" type="password" required>
      <label>Plan</label>
      <select id="plan">
        <option value="free" selected>Free</option>
        <option value="storyteller">Storyteller (3h)</option>
        <option value="premium">Premium (6h)</option>
        <option value="exclusive">Exclusive (10h)</option>
      </select>
      <div style="display:flex;gap:10px;align-items:flex-start;margin-top:10px">
        <input id="gdpr" type="checkbox" required>
        <label for="gdpr">I agree to the <a href="/partials/legal.html" target="_blank">Terms & Privacy</a>.</label>
      </div>
      <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
        <button id="submit" class="btn primary" type="submit">Create account</button>
        <a class="btn" href="/auth/sign-in.html">Already have an account? Sign in</a>
      </div>
      <div id="msg" style="margin-top:8px;min-height:1.2em"></div>
    </form>
  </main>

  <div id="site-footer"></div>

  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script src="/js/supabase-client.js"></script>
  <script>
  (async ()=>{
    const form = document.getElementById('registerForm');
    const msg  = document.getElementById('msg');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.style.color = '#333'; msg.textContent = 'Creating…';
      const name = document.getElementById('name').value.trim();
      const username = document.getElementById('username').value.trim() || null;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const plan = document.getElementById('plan').value;
      const gdpr = document.getElementById('gdpr').checked;
      if (!gdpr) { msg.style.color='#a33'; msg.textContent='Please accept Terms & Privacy.'; return; }

      const { data, error } = await MEMOIR_SB.auth.signUp({
        email, password,
        options: {
          emailRedirectTo: location.origin + '/auth/sign-in.html',
          data: { name, username, subscription_plan: plan }
        }
      });
      if (error) { msg.style.color='#a33'; msg.textContent = error.message || 'Registration failed.'; return; }
      msg.style.color='#2d6a4f'; msg.textContent = 'Account created! Please confirm via email, then sign in.';
      setTimeout(()=> location.href='/auth/sign-in.html', 1200);
    });
  })();
  </script>
</body>
</html>
