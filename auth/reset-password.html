<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Set new password — Memoir</title>
  <link rel="stylesheet" href="/styles.css"/>
  <script src="/js/memoir-supabase.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <main style="min-height:calc(100vh - 160px);display:flex;align-items:center;justify-content:center;">
    <section style="width:100%;max-width:520px;padding:24px;">
      <h1 class="title" style="text-align:center;margin:0 0 18px;">Set a new password</h1>
      <form id="newpass-form" class="login-card" style="background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:18px;box-shadow:0 18px 40px rgba(59,47,42,.10),0 2px 8px rgba(59,47,42,.06);padding:18px;">
        <div class="field"><input id="password" type="password" placeholder="New password (min 6 chars)" required/></div>
        <div class="field"><input id="password2" type="password" placeholder="Confirm new password" required/></div>
        <div class="actions"><button class="btn primary" type="submit" style="flex:1">Update password</button></div>
        <div id="status" class="status" style="margin-top:10px;min-height:1.1em;"></div>
      </form>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script>
    (async function(){
      const status = document.getElementById('status');
      const ensure = window.memoirEnsureSupabase ? window.memoirEnsureSupabase() : Promise.resolve(window.supabase);
      let supabase;
      try {
        await ensure;
        const createClient = window.memoirCreateSupabaseClient;
        supabase = createClient
          ? createClient()
          : window.supabase.createClient(
              window.MEMOIR_SUPABASE_URL || window.SUPABASE_URL,
              window.MEMOIR_SUPABASE_ANON || window.SUPABASE_ANON_KEY
            );
      } catch (err) {
        console.error('[reset-password] supabase failed to load', err);
        if (status) status.textContent = 'Unable to connect. Please refresh the page.';
        return;
      }

      supabase.auth.onAuthStateChange(async (event) => {
        if (event === 'PASSWORD_RECOVERY') {
          status.textContent = 'Please enter a new password.';
        }
      });

      document.getElementById('newpass-form').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const p1 = document.getElementById('password').value;
        const p2 = document.getElementById('password2').value;
        if (p1 !== p2) { status.textContent = 'Passwords do not match.'; return; }

        status.textContent = 'Updating…';
        try{
          const { error } = await supabase.auth.updateUser({ password: p1 });
          if (error) throw error;
          status.textContent = 'Password updated. Redirecting to login…';
          setTimeout(()=> location.href = '/login.html', 1200);
        }catch(err){
          status.textContent = err.message || 'Could not update password.';
        }
      });
    })();
  </script>
</body>
</html>
