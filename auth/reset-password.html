<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Set new password</title>
  <link rel="stylesheet" href="/partials/styles.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container" style="max-width:560px;margin:40px auto;padding:16px">
    <h1>Set a new password</h1>
    <form id="form">
      <label>New password</label>
      <input id="password" type="password" required>
      <button class="btn primary" type="submit" style="margin-top:10px">Update password</button>
      <div id="msg" style="margin-top:8px;min-height:1.2em"></div>
    </form>
  </main>

  <div id="site-footer"></div>

  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script src="/js/supabase-client.js"></script>
  <script>
  (async ()=>{
    const form = document.getElementById('form');
    const msg  = document.getElementById('msg');

    // When the user lands here from the email link, supabase-js stores a recovery session
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); msg.textContent='Updating…';
      const newPassword = document.getElementById('password').value;
      const { error } = await MEMOIR_SB.auth.updateUser({ password: newPassword });
      msg.style.color = error ? '#a33' : '#2d6a4f';
      msg.textContent  = error ? (error.message || 'Update failed.') : 'Password updated. You can sign in now.';
      if (!error) setTimeout(()=> location.href='/auth/sign-in.html', 800);
    });
  })();
  </script>
</body>
</html>
