<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Request password reset</title>
  <link rel="stylesheet" href="/partials/styles.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container" style="max-width:560px;margin:40px auto;padding:16px">
    <h1>Reset your password</h1>
    <form id="form">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@email.com" required>
      <button class="btn primary" type="submit" style="margin-top:10px">Send reset link</button>
      <div id="msg" style="margin-top:8px;min-height:1.2em"></div>
    </form>
  </main>

  <div id="site-footer"></div>

  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script src="/js/supabase-client.js"></script>
  <script>
  (async ()=>{
    const form = document.getElementById('form');
    const msg  = document.getElementById('msg');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); msg.textContent='Sending…';
      const email = document.getElementById('email').value.trim();
      const { error } = await MEMOIR_SB.auth.resetPasswordForEmail(email, {
        redirectTo: location.origin + '/auth/reset-password.html'
      });
      msg.style.color = error ? '#a33' : '#2d6a4f';
      msg.textContent  = error ? (error.message || 'Failed to send') : 'Check your inbox for a reset link.';
    });
  })();
  </script>
</body>
</html>
