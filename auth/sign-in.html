<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign in — Memoir</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main style="display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:center;height:100vh;text-align:center;">
    <h1>Sign in</h1>
    <form id="signin-form" style="display:flex;flex-direction:column;gap:10px;min-width:min(420px,82vw);max-width:420px;">
      <input id="email" type="email" placeholder="you@email.com" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" class="btn primary">Sign in</button>
      <div id="signin-status" class="status"></div>
      <p>No account? <a href="/auth/register.html">Register</a></p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // TODO: replace with your project values
    const SUPABASE_URL = "https://YOUR-PROJECT-REF.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR-ANON-KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('signin-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const status = document.getElementById('signin-status');
      status.textContent = 'Signing in…';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try{
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;
        location.href = "/stories.html"; // your app entry
      }catch(err){
        status.textContent = err.message || "Unable to sign in.";
      }
    });
  </script>
</body>
</html>
