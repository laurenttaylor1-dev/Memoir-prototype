<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Sign in</title>

  <!-- Try primary location (as per your repo screenshot) -->
  <link id="memoir-css-1" rel="stylesheet" href="/partials/styles.css">

  <!-- Also try root (some pages in your repo referenced /styles.css before) -->
  <link id="memoir-css-2" rel="stylesheet" href="/styles.css">

  <!-- Tiny fallback so form isn’t crammed if CSS fails to load -->
  <style>
    /* fallback only; gets overridden by your stylesheet if it loads */
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0}
    .container{max-width:720px;margin:40px auto;padding:16px}
    .card{border:1px solid rgba(0,0,0,.1);border-radius:12px;padding:16px}
    .field{margin:12px 0}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{display:inline-block;padding:10px 14px;border-radius:999px;border:1px solid rgba(0,0,0,.15);text-decoration:none}
    .btn.primary{background:#3b2f2a;color:#fff;border-color:#3b2f2a}
    .error{color:#a33;margin-top:8px;min-height:1.2em}
    .title{font-size:clamp(28px,3.2vw,40px);margin:10px 0 18px;font-weight:800}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1 class="title" data-i18n="loginTitle">Sign in</h1>

    <section class="card">
      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email" data-i18n="loginEmailLabel">Email</label>
          <input id="email" name="email" type="email" autocomplete="username"
                 required placeholder="you@email.com" style="width:100%;padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,.2)">
        </div>

        <div class="field">
          <label for="password" data-i18n="loginPasswordLabel">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password"
                 required placeholder="Your password" style="width:100%;padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,.2)">
        </div>

        <div class="actions">
          <button id="loginSubmit" class="btn primary" type="submit" data-i18n="loginSubmit">Sign in</button>
          <a class="btn" href="/auth/request-reset.html">Forgot password?</a>
          <a class="btn" href="/auth/register.html">Create account</a>
        </div>

        <div id="loginError" class="error" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <div id="site-footer"></div>

  <!-- Your shared loaders -->
  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script src="/js/lang.js"></script>

  <!-- Supabase client (reads URL/KEY from header.html) -->
  <script src="/js/supabase-client.js"></script>

  <script>
    // Log which stylesheet path is actually loading (helps diagnose)
    (function(){
      const l1 = document.getElementById('memoir-css-1');
      const l2 = document.getElementById('memoir-css-2');

      function checkLink(link){
        if (!link || !link.sheet) return false;
        try {
          // Accessing cssRules throws if not loaded
          const ok = !!link.sheet.cssRules;
          return ok;
        } catch { return true; } // some browsers block, but still loaded
      }

      setTimeout(()=>{
        const ok1 = checkLink(l1);
        const ok2 = checkLink(l2);
        console.log('[styles] /partials/styles.css loaded:', ok1, ' /styles.css loaded:', ok2);
      }, 0);
    })();

    // Supabase Sign-in
    (function(){
      const form = document.getElementById('loginForm');
      const emailEl = document.getElementById('email');
      const passEl  = document.getElementById('password');
      const errEl   = document.getElementById('loginError');
      const submit  = document.getElementById('loginSubmit');

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        errEl.textContent = '';
        submit.disabled = true;

        try{
          const email = emailEl.value.trim();
          const password = passEl.value;
          const { error } = await MEMOIR_SB.auth.signInWithPassword({ email, password });
          if (error) throw error;
          window.location.href = '/stories.html';
        }catch(err){
          errEl.textContent = err?.message || 'Sign in failed. Please try again.';
        }finally{
          submit.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
