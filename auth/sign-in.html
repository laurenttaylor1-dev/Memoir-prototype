<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir â€” Sign in</title>
  <link rel="stylesheet" href="/partials/styles.css"><!-- if your CSS is elsewhere, keep your existing link -->
</head>
<body>
  <div id="site-header"></div>

  <main class="container" style="max-width:640px;margin:40px auto;padding:16px">
    <h1>Sign in</h1>
    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@email.com" required>
      <label>Password</label>
      <input id="password" type="password" placeholder="Your password" required>
      <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
        <button id="loginSubmit" class="btn primary" type="submit">Sign in</button>
        <a class="btn" href="/auth/request-reset.html">Forgot password?</a>
        <a class="btn" href="/auth/register.html">Create account</a>
      </div>
      <div id="loginError" style="color:#a33;margin-top:8px;min-height:1.2em"></div>
    </form>
  </main>

  <div id="site-footer"></div>

  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script src="/js/supabase-client.js"></script>
  <script>
  (async ()=>{
    const form = document.getElementById('loginForm');
    const err  = document.getElementById('loginError');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      err.textContent='';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const { error } = await MEMOIR_SB.auth.signInWithPassword({ email, password });
      if (error) { err.textContent = error.message || 'Sign in failed.'; return; }
      location.href = '/stories.html';
    });
  })();
  </script>
</body>
</html>
