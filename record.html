<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Record</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{--bg:#f6f1ea;--card:#fffaf5;--ink:#3b2f2a;--muted:#7b6a62;--accent:#8c5a3c;--accent2:#b17d55;--radius:18px;--shadow:0 18px 40px rgba(59,47,42,.10),0 2px 8px rgba(59,47,42,.06)}
    body{background:var(--bg);color:var(--ink);margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:1100px;margin:0 auto;padding:20px 16px 28px}
    .title{font-size:clamp(26px,3vw,38px);margin:8px 0 16px}
    .grid{display:grid;grid-template-columns:420px 1fr;gap:20px;align-items:start}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid rgba(0,0,0,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .muted{color:var(--muted)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:#fff;color:var(--ink);text-decoration:none;font-weight:700;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;border:0}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:#fff;cursor:pointer}
    .label{font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:var(--muted);margin:12px 0 6px}
    .tabs{display:flex;gap:8px;margin-top:12px}
    .tab{padding:8px 12px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:#fff;cursor:pointer}
    .tab.active{background:#f0e6dc}
    .micZone{display:flex;flex-direction:column;align-items:center;gap:10px}
    .mic{width:220px;height:220px;border-radius:999px;border:0;background:radial-gradient(70% 70% at 50% 30%, #b17d55, #8c5a3c);color:#fff;font-weight:800;font-size:20px;cursor:pointer;box-shadow:0 20px 60px rgba(140,90,60,.35)}
    .mic.pulse{animation:pulse 1.6s infinite ease-in-out}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.04)}100%{transform:scale(1)}}
    .timer{font-weight:800;letter-spacing:.06em}
    textarea,input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.15);background:#fff;color:inherit;box-sizing:border-box}
    textarea{min-height:110px;resize:vertical}
    .transcript{min-height:200px;border-radius:12px;border:1px solid rgba(0,0,0,.15);background:#fff;padding:12px}
    .hint{font-size:12px;color:var(--muted)}
    .planNote{margin:6px 0 0}
    .warn{color:#8a1f17}
    .ok{color:#1b5e20}
    audio{width:100%; margin-top:10px}
  </style>

<body>
  <div id="site-header"></div>

  <main class="container">
    <h1 class="title" id="pageTitle" data-i18n="recordTitle">Record</h1>

    <section class="grid">
      <!-- Left: capture -->
      <div class="card">
        <p id="planNote" class="muted planNote"></p>

        <div class="micZone">
          <button id="mic" class="mic" aria-pressed="false" data-i18n="recordMicStart">Record</button>
          <div class="muted"><span class="timer" id="timer">00:00</span></div>
          <audio id="preview" controls style="display:none"></audio>
          <div id="recMsg" class="muted" style="min-height:1.2em"></div>
        </div>

        <div class="tabs">
          <button id="tabFree" class="tab active" data-i18n="recordFree">Free</button>
          <button id="tabGuided" class="tab" data-i18n="recordGuided">Guided</button>
        </div>

        <div class="label" data-i18n="recordPromptsTitle">Today's suggested prompts</div>
        <div class="row" style="justify-content:space-between">
          <div id="prompts" class="chips"></div>
          <button id="refreshPrompts" class="btn" data-i18n="recordPromptsRefresh">Suggest other prompts</button>
        </div>

        <div class="label" data-i18n="recordNotesLabel">Notes (optional)</div>
        <textarea id="notes" data-i18n-attr="placeholder:recordNotesPlaceholder" placeholder="Add a quick note…"></textarea>

        <div class="row" style="margin-top:12px">
          <a href="/stories.html" class="btn" data-i18n="recordMyStories">My Stories</a>
        </div>
      </div>

      <!-- Right: metadata + transcript -->
      <div class="card">
        <div class="label" data-i18n="recordTitleLabel">Title</div>
        <input id="title" type="text" data-i18n-attr="placeholder:recordTitlePlaceholder" placeholder="Story title"/>

        <div class="label" data-i18n="recordWhenLabel">When did this happen?</div>
        <input id="when" type="text" data-i18n-attr="placeholder:recordWhenPlaceholder" placeholder='e.g. "summer 1945", "early 2018", "15 Feb 1972"' />

        <div class="label" data-i18n="recordPhotoLabel">Add photo (optional)</div>
        <input id="photo" type="file" accept="image/*" />

        <div class="label" style="margin-top:14px" data-i18n="recordTranscriptLabel">Transcript</div>
        <div id="transcript" class="transcript" aria-live="polite" data-i18n="recordTranscriptPlaceholder">Your words will appear here…</div>
        <div class="hint" id="asrHint"></div>

        <div class="row" style="margin-top:14px">
          <button id="saveBtn" class="btn primary" data-i18n="recordSaveButton">Save story</button>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/js/lang.js"></script>
  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>

  <script>
    const SB = supabase.createClient(window.MEMOIR_SUPABASE_URL, window.MEMOIR_SUPABASE_ANON);
    const I18N = window.MEMOIR_I18N;

    const pageTitle = document.getElementById('pageTitle');
    const planNote = document.getElementById('planNote');
    const micBtn = document.getElementById('mic');
    const timerEl = document.getElementById('timer');
    const msgEl = document.getElementById('recMsg');
    const preview = document.getElementById('preview');
    const transcriptBox = document.getElementById('transcript');
    const asrHint = document.getElementById('asrHint');
    const photoInput = document.getElementById('photo');
    const saveBtn = document.getElementById('saveBtn');
    const titleInput = document.getElementById('title');
    const whenInput = document.getElementById('when');
    const notesInput = document.getElementById('notes');
    const tabFree = document.getElementById('tabFree');
    const tabGuided = document.getElementById('tabGuided');

    let currentPlan = 'free';
    let hasSession = false;
    let currentFirstName = '';
    let mediaStream = null;
    let recorder = null;
    let chunks = [];
    let startedAt = 0;
    let tickHandle = null;
    let pendingAudio = null;
    let pendingTranscript = '';
    let pendingTranscribing = false;
    let previewUrl = null;
    let transcriptPlaceholder = 'Your words will appear here…';
    let isSaving = false;

    function firstName(n){ return (n||'').trim().split(/\s+/)[0] || ''; }
    function getLangCode(){ return I18N?.getLang?.() || localStorage.getItem('memoir.lang') || 'en'; }
    function tr(key, vars, fallback=''){ return I18N?.translate?.(key, vars, getLangCode()) || I18N?.translate?.(key, vars, 'en') || I18N?.t?.(key, getLangCode()) || I18N?.t?.(key, 'en') || fallback; }

    function planLabel(code){ return tr(`planLabel_${code}`, null, code); }

    function updatePageTitle(){
      if (!pageTitle) return;
      if (currentFirstName){
        pageTitle.textContent = tr('recordGreeting', { name: currentFirstName }, tr('recordTitle', null, 'Record'));
      } else {
        pageTitle.textContent = tr('recordTitle', null, 'Record');
      }
    }

    function updatePlanNote(){
      if (!planNote) return;
      if (!hasSession){
        planNote.textContent = '';
        return;
      }
      if (currentPlan === 'free'){
        planNote.textContent = tr('recordPlanFreeNote', null, 'Free plan: recordings over 2 minutes are not allowed. Upgrade in Settings for higher limits.');
      } else {
        planNote.textContent = tr('recordPlanGeneric', { plan: planLabel(currentPlan) }, `Plan: ${currentPlan}`);
      }
    }

    function refreshTranscriptPlaceholder(force=false){
      const next = tr('recordTranscriptPlaceholder', null, 'Your words will appear here…');
      const currentText = (transcriptBox.textContent || '').trim();
      const hadPlaceholder = !pendingTranscript && (!currentText || currentText === transcriptPlaceholder);
      transcriptPlaceholder = next;
      if (force || hadPlaceholder){
        transcriptBox.textContent = transcriptPlaceholder;
      }
    }

    function updateMicLabel(){
      if (recorder && recorder.state === 'recording'){
        micBtn.textContent = tr('recordMicStop', null, 'Stop');
      } else {
        micBtn.textContent = tr('recordMicStart', null, 'Record');
      }
    }

    function updateSaveButtonLabel(){
      if (isSaving) return;
      saveBtn.textContent = tr('recordSaveButton', null, 'Save story');
    }

    function fmt(sec){ sec = Math.max(0, sec|0); const m = (sec/60)|0; const r = (sec%60); return `${String(m).padStart(2,'0')}:${String(r).padStart(2,'0')}`; }

    function getTranscriptText(){
      const text = (transcriptBox.textContent || '').trim();
      if (!text || text === transcriptPlaceholder) return '';
      return text;
    }

    function hasStoryContent(){
      return !!pendingAudio || !!getTranscriptText() || !!notesInput.value.trim() || (photoInput.files && photoInput.files.length>0);
    }

    function updateSaveState(){
      saveBtn.disabled = pendingTranscribing || !hasStoryContent();
    }

    function startTimer(){
      startedAt = Date.now();
      clearInterval(tickHandle);
      tickHandle = setInterval(()=>{
        const sec = ((Date.now()-startedAt)/1000)|0;
        timerEl.textContent = fmt(sec);
        if (currentPlan === 'free' && sec >= 120){
          msgEl.className = 'muted warn';
          msgEl.textContent = tr('recordTimerLimit', null, 'Reached 2-minute limit on Free plan — stopping.');
          stopRecording();
        }
      }, 200);
    }

    function stopTimer(){
      clearInterval(tickHandle);
      tickHandle = null;
    }

    async function transcribeWithWhisper(blob){
      if (!blob) return;
      pendingTranscribing = true;
      updateSaveState();
      transcriptBox.textContent = tr('recordTranscribing', null, 'Transcribing with Whisper AI…');
      asrHint.textContent = tr('recordTranscribingHint', null, 'Please wait while we create your transcript.');
      try {
        const form = new FormData();
        form.append('audio', blob, 'recording.webm');
        form.append('language', getLangCode());
        const res = await fetch('/api/transcribe-chunk', { method:'POST', body: form });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.error || data?.detail || 'Transcription failed');
        const text = (data.partial || data.text || '').trim();
        if (text){
          pendingTranscript = text;
          transcriptBox.textContent = text;
          asrHint.textContent = tr('recordTranscribeCompleteHint', null, 'Transcribed automatically with Whisper AI. Edit before saving if needed.');
        } else {
          pendingTranscript = '';
          transcriptBox.textContent = tr('recordTranscribeNoSpeech', null, 'No speech detected.');
          asrHint.textContent = tr('recordTranscribeNoSpeechHint', null, 'Try recording again if this looks incorrect.');
        }
      } catch (err) {
        console.error(err);
        pendingTranscript = '';
        transcriptBox.textContent = tr('recordTranscribeError', null, 'Transcription unavailable.');
        asrHint.textContent = tr('recordTranscribeErrorHint', null, 'We could not reach Whisper AI. You can still save the audio.');
      } finally {
        pendingTranscribing = false;
        updateSaveState();
      }
    }

    async function startRecording(){
      msgEl.className = 'muted';
      msgEl.textContent = '';
      chunks = [];
      pendingAudio = null;
      pendingTranscript = '';
      if (previewUrl) { URL.revokeObjectURL(previewUrl); previewUrl = null; }
      preview.style.display = 'none';
      preview.src = '';
      refreshTranscriptPlaceholder(true);
      asrHint.textContent = '';
      updateSaveState();
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio:true });
        const mime = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : undefined;
        recorder = new MediaRecorder(mediaStream, mime ? { mimeType: mime } : undefined);

        recorder.ondataavailable = (e)=>{ if (e.data?.size) chunks.push(e.data); };
        recorder.onstop = ()=>{
          stopTimer();
          mediaStream.getTracks().forEach(t=>t.stop());
          const blob = new Blob(chunks, { type: recorder.mimeType || 'audio/webm' });
          if (previewUrl) { URL.revokeObjectURL(previewUrl); }
          previewUrl = URL.createObjectURL(blob);
          preview.src = previewUrl;
          preview.style.display = 'block';
          micBtn.classList.remove('pulse');
          micBtn.setAttribute('aria-pressed','false');
          updateMicLabel();

          pendingAudio = blob;
          msgEl.className = 'muted';
          msgEl.textContent = tr('recordRecordingReady', null, 'Recording ready. Review details, then press “Save story”.');
          transcribeWithWhisper(blob);
          updateSaveState();
          chunks = [];
          recorder = null;
          mediaStream = null;
        };

        recorder.start(250);
        startTimer();
        micBtn.classList.add('pulse');
        micBtn.setAttribute('aria-pressed','true');
        updateMicLabel();

      } catch (e) {
        msgEl.className = 'muted warn';
        msgEl.textContent = tr('recordMicrophoneError', { error: e.message || e }, 'Microphone error: ' + (e.message || e));
      }
    }

    function stopRecording(){
      try { recorder?.state === 'recording' && recorder.stop(); } catch {}
    }

    function sanitizeName(name){
      return name ? name.replace(/[^a-z0-9\.]+/gi,'-').replace(/-+/g,'-').replace(/^-|-$/g,'').toLowerCase() : 'upload';
    }

    async function saveStory(){
      if (saveBtn.disabled) return;
      saveBtn.disabled = true;
      isSaving = true;
      const originalLabel = saveBtn.textContent;
      saveBtn.textContent = tr('recordSaveButtonSaving', null, 'Saving…');
      msgEl.className = 'muted';
      msgEl.textContent = tr('recordSaving', null, 'Saving your story…');

      try {
        const { data } = await SB.auth.getUser();
        const user = data?.user || null;
        if (!user) throw new Error(tr('recordSignInRequired', null, 'Please sign in again.'));

        const title = titleInput.value.trim() || tr('recordUntitled', null, 'Untitled');
        const when = whenInput.value.trim() || null;
        const notes = notesInput.value.trim() || null;

        const ins = await SB.from('stories')
          .insert({ title, when_text: when, notes, visibility: 'private' })
          .select()
          .single();
        if (ins.error) throw ins.error;
        const story = ins.data;

        if (pendingAudio){
          msgEl.textContent = tr('recordUploadingAudio', null, 'Uploading audio…');
          const audioMime = pendingAudio.type || 'audio/webm';
          const audioPath = `user/${user.id}/audio/${crypto.randomUUID()}.webm`;
          const up = await SB.storage.from('story-media').upload(audioPath, pendingAudio, { contentType: audioMime });
          if (up.error) throw up.error;
          const asset = await SB.from('story_assets')
            .insert({ story_id: story.id, kind: 'audio', path: audioPath, mime: audioMime })
            .select()
            .single();
          if (asset.error) throw asset.error;
        }

        const photoFile = photoInput.files?.[0];
        if (photoFile){
          msgEl.textContent = tr('recordUploadingPhoto', null, 'Uploading photo…');
          const photoMime = photoFile.type || 'image/jpeg';
          const photoPath = `user/${user.id}/images/${crypto.randomUUID()}-${sanitizeName(photoFile.name)}`;
          const upImg = await SB.storage.from('story-media').upload(photoPath, photoFile, { contentType: photoMime });
          if (upImg.error) throw upImg.error;
          const photoAsset = await SB.from('story_assets')
            .insert({ story_id: story.id, kind: 'image', path: photoPath, mime: photoMime })
            .select()
            .single();
          if (photoAsset.error) throw photoAsset.error;
        }

        const transcriptText = pendingTranscript || getTranscriptText();
        if (transcriptText){
          await SB.from('story_texts')
            .upsert({ story_id: story.id, original_text: transcriptText, rewritten_text: null }, { onConflict: 'story_id' })
            .select()
            .single()
            .catch(()=>{});
        }

        msgEl.className = 'ok';
        msgEl.innerHTML = tr('recordSaveSuccess', null, 'Story saved! <a href="/stories.html">Go to My Stories</a>');

        pendingAudio = null;
        pendingTranscript = '';
        if (previewUrl) { URL.revokeObjectURL(previewUrl); previewUrl = null; }
        preview.style.display = 'none';
        preview.src = '';
        refreshTranscriptPlaceholder(true);
        asrHint.textContent = '';
        notesInput.value = '';
        titleInput.value = '';
        whenInput.value = '';
        photoInput.value = '';
      } catch (e) {
        console.error(e);
        msgEl.className = 'muted warn';
        msgEl.textContent = tr('recordSaveFailed', { error: e.message || e }, 'Save failed: ' + (e.message || e));
      } finally {
        isSaving = false;
        saveBtn.textContent = originalLabel;
        updateSaveButtonLabel();
        updateSaveState();
      }
    }

    const TOPIC_WORDS = {
      en:["Childhood","Family","School","Work","Love","War","Travel","Traditions","Holidays","Lessons","Advice","Turning-points"],
      fr:["Enfance","Famille","École","Travail","Amour","Guerre","Voyages","Traditions","Fêtes","Leçons","Conseils","Déclics"],
      es:["Infancia","Familia","Escuela","Trabajo","Amor","Guerra","Viajes","Tradiciones","Fiestas","Lecciones","Consejos","Momentos clave"],
      nl:["Jeugd","Familie","School","Werk","Liefde","Oorlog","Reizen","Tradities","Feestdagen","Lessen","Advies","Keerpunt"]
    };

    function renderPrompts(code){
      const words = TOPIC_WORDS[code] || TOPIC_WORDS.en;
      const wrap = document.getElementById('prompts');
      wrap.innerHTML = '';
      [...words].sort(()=>Math.random()-0.5).slice(0,4).forEach(w => {
        const b = document.createElement('button');
        b.className = 'chip';
        b.type = 'button';
        b.textContent = w;
        b.onclick = () => { titleInput.value = w; };
        wrap.appendChild(b);
      });
    }

    function applyLang(code){
      renderPrompts(code);
      refreshTranscriptPlaceholder();
      updateMicLabel();
      updatePageTitle();
      updatePlanNote();
      updateSaveButtonLabel();
      notesInput.setAttribute('placeholder', tr('recordNotesPlaceholder', null, 'Add a quick note…'));
      titleInput.setAttribute('placeholder', tr('recordTitlePlaceholder', null, 'Story title'));
      whenInput.setAttribute('placeholder', tr('recordWhenPlaceholder', null, 'e.g. “summer 1945”, “early 2018”, “15 Feb 1972”'));
    }

    async function init(){
      const { data } = await SB.auth.getUser();
      const user = data?.user || null;
      if (!user){
        hasSession = false;
        currentFirstName = '';
        currentPlan = 'free';
        updatePageTitle();
        updatePlanNote();
        return;
      }

      hasSession = true;
      try {
        const { data } = await SB.from('profiles')
          .select('full_name, subscription_plan')
          .eq('user_id', user.id)
          .single();
        if (data?.full_name) currentFirstName = firstName(data.full_name);
        currentPlan = data?.subscription_plan || 'free';
      } catch {
        currentPlan = 'free';
      }

      updatePageTitle();
      updatePlanNote();
    }

    // Event wiring
    updateSaveState();
    tabFree.addEventListener('click', () => {
      tabFree.classList.add('active');
      tabGuided.classList.remove('active');
    });
    tabGuided.addEventListener('click', () => {
      tabGuided.classList.add('active');
      tabFree.classList.remove('active');
    });

    micBtn.addEventListener('click', () => {
      if (recorder && recorder.state === 'recording') stopRecording();
      else startRecording();
    });

    saveBtn.addEventListener('click', saveStory);
    notesInput.addEventListener('input', updateSaveState);
    photoInput.addEventListener('change', updateSaveState);

    window.addEventListener('memoir:lang', (e) => applyLang(e.detail?.code || getLangCode()));

    document.addEventListener('DOMContentLoaded', () => {
      applyLang(getLangCode());
      init();
    });
  </script>
</body>
