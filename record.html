<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Record</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --bg:#f6f1ea; --card:#fffaf5; --ink:#3b2f2a; --muted:#7b6a62;
      --accent:#8c5a3c; --accent2:#b17d55; --radius:18px;
      --shadow:0 18px 40px rgba(59,47,42,.10), 0 2px 8px rgba(59,47,42,.06);
    }
    body{background:var(--bg);color:var(--ink);margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:1100px;margin:0 auto;padding:20px 16px 28px}
    .title{font-size:clamp(26px,3vw,38px);margin:8px 0 16px}
    .grid{display:grid;grid-template-columns:420px 1fr;gap:20px;align-items:start}
    @media (max-width:980px){ .grid{grid-template-columns:1fr} }
    .card{background:var(--card);border:1px solid rgba(0,0,0,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .muted{color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:#fff;color:var(--ink);text-decoration:none;font-weight:700;cursor:pointer}
    .pill.active{background:linear-gradient(90deg,var(--accent),var(--accent2));border:0;color:#fff}
    .chips{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
    @media (max-width:900px){ .chips{grid-template-columns:1fr 1fr} }
    .chip{padding:12px 10px;border-radius:12px;border:1px solid rgba(0,0,0,.12);background:#fff;text-align:center;cursor:pointer}

    /* Big round mic */
    .micZone{display:flex;flex-direction:column;align-items:center;gap:10px}
    .mic{width:220px;height:220px;border-radius:999px;border:0;
         background:radial-gradient(70% 70% at 50% 30%, #b17d55, #8c5a3c);
         color:#fff;font-weight:800;font-size:20px;cursor:pointer;
         box-shadow:0 20px 60px rgba(140,90,60,.35)}
    .mic.pulse{animation:pulse 1.6s infinite ease-in-out}
    @keyframes pulse{0%{transform:scale(1)} 50%{transform:scale(1.04)} 100%{transform:scale(1)}}
    .timer{font-weight:800;letter-spacing:.06em}
    textarea,input,select{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.15);background:#fff;color:inherit}
    textarea{min-height:110px;resize:vertical}
    .transcript{min-height:220px;border-radius:12px;border:1px solid rgba(0,0,0,.15);background:#fff;padding:12px}
    .hint{font-size:12px;color:var(--muted)}
    .no-clamp{display:block !important;overflow:visible !important;text-overflow:unset !important}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1 class="title" data-i18n="recordTitle">Record</h1>

    <section class="grid">
      <!-- Left: capture + mode selector -->
      <div class="card">
        <div class="micZone">
          <button id="mic" class="mic" aria-pressed="false" data-i18n="recordButton">Record</button>
          <div class="muted"><span class="timer" id="timer">00:00</span></div>
        </div>

        <div class="row" style="margin-top:12px">
          <button id="btnFree"   class="pill active" data-i18n="recordFree">Free</button>
          <button id="btnGuided" class="pill" data-i18n="recordGuided">Guided</button>
        </div>

        <!-- Guided topics -->
        <div id="guidedWrap" class="card" style="margin-top:12px; display:none">
          <div class="muted" style="margin-bottom:8px" data-i18n="guidedLead">Pick a topic to spark your memory:</div>
          <div id="chips" class="chips"></div>
        </div>

        <div class="muted" style="margin-top:12px" data-i18n="notesLabel">Notes (optional)</div>
        <textarea id="notes" placeholder="Add a quick note…" data-i18n-placeholder="notesPlaceholder"></textarea>

        <div class="row" style="margin-top:12px">
          <a href="/stories.html" class="pill" data-i18n="viewStories">My Stories</a>
        </div>
      </div>

      <!-- Right: metadata + transcript -->
      <div class="card">
        <div class="muted" data-i18n="titleLabel">Title</div>
        <input id="title" type="text" placeholder="Story title" data-i18n-placeholder="titlePlaceholder"/>

        <div class="muted" style="margin-top:10px" data-i18n="whenLabel">When did this happen?</div>
        <input id="when" type="text" placeholder='e.g. "summer 1945", "early 2018", "15 Feb 1972"' data-i18n-placeholder="whenPlaceholder"/>

        <div class="muted" style="margin-top:10px" data-i18n="photoLabel">Add photo (optional)</div>
        <input id="photo" type="file" accept="image/*" />

        <div class="muted" style="margin-top:14px" data-i18n="transcriptLabel">Transcript</div>
        <div id="transcript" class="transcript" aria-live="polite" data-i18n="transcriptEmpty">Your words will appear here…</div>
        <div class="hint" id="asrHint" style="margin-top:6px"></div>

        <div class="row" style="margin-top:14px">
          <button id="saveBtn" class="pill active" style="padding:12px 18px;background:linear-gradient(90deg,var(--accent),var(--accent2));border:0;color:#fff" data-i18n="saveStory">Save story</button>
        </div>

        <!-- AI Rewrite value callout -->
        <div class="hint no-clamp" style="margin-top:8px" data-i18n="rewriteHint">
          Tip: after saving, use AI Rewrite in “My Stories” to turn this into a polished, book-ready story.
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/js/lang.js" defer></script>
  <script src="/js/header-loader.js" defer></script>
  <script>
    // ===== Mode toggle: FREE / GUIDED
    const btnFree   = document.getElementById('btnFree');
    const btnGuided = document.getElementById('btnGuided');
    const guided    = document.getElementById('guidedWrap');
    function setMode(mode){
      const isGuided = mode==='guided';
      btnFree.classList.toggle('active', !isGuided);
      btnGuided.classList.toggle('active', isGuided);
      guided.style.display = isGuided ? 'block' : 'none';
      if(isGuided) renderChips(window.MEMOIR_I18N?.getLang?.() || 'en');
    }
    btnFree.onclick   = ()=>setMode('free');
    btnGuided.onclick = ()=>setMode('guided');

    // ===== Guided chips (4 topics + “Other”), equal size
    const TOPIC_WORDS = {
      en:["Family","Childhood","School","Work","Other"],
      fr:["Famille","Enfance","École","Travail","Autre"],
      es:["Familia","Infancia","Escuela","Trabajo","Otro"],
      nl:["Familie","Jeugd","School","Werk","Andere"]
    };
    function renderChips(code){
      const wrap = document.getElementById('chips');
      wrap.innerHTML = '';
      const words = (TOPIC_WORDS[code]||TOPIC_WORDS.en);
      words.forEach(w=>{
        const b = document.createElement('button');
        b.className = 'chip';
        b.textContent = w;
        b.onclick = ()=>{ document.getElementById('title').value = w; speakPrompt(w, code); };
        wrap.appendChild(b);
      });
    }

    // ===== Speak prompt with ElevenLabs (via your /api/voice), fallback to speechSynthesis
    async function speakPrompt(text, code){
      try{
        const q = new URLSearchParams({ text, lang: code });
        const r = await fetch(`/api/voice?${q.toString()}`);
        if(!r.ok) throw new Error('voice_failed');
        const blob = await r.blob();
        const url  = URL.createObjectURL(blob);
        const au   = new Audio(url);
        au.play().catch(()=>{});
      }catch{
        if('speechSynthesis' in window){
          const BCP={en:'en-US',fr:'fr-FR',es:'es-ES',nl:'nl-NL'};
          const u = new SpeechSynthesisUtterance(String(text));
          u.lang = BCP[code]||'en-US'; u.rate=.95; u.pitch=1;
          speechSynthesis.cancel(); speechSynthesis.speak(u);
        }
      }
    }

    // ===== Recording (simple timer + upload whole blob to your chunk endpoint)
    const mic = document.getElementById('mic');
    const timerEl = document.getElementById('timer');
    const transcriptEl = document.getElementById('transcript');
    const asrHint = document.getElementById('asrHint');
    let recActive=false, startAt=0, tick=null, media=null, chunks=[];

    async function startRec(){
      try{
        media = await navigator.mediaDevices.getUserMedia({ audio:true });
        const mr = new MediaRecorder(media, { mimeType:'audio/webm' });
        chunks=[];
        mr.ondataavailable = e => { if(e.data && e.data.size) chunks.push(e.data); };
        mr.onstop = async () => {
          const blob = new Blob(chunks, { type:'audio/webm' });
          await uploadChunk(blob);
        };
        mr.start(1000);
        window._memoirRecorder = mr;
        mic.textContent = (window.MEMOIR_I18N?.t?.('stop') || 'Stop');
        mic.classList.add('pulse');
        recActive=true; startAt=Date.now();
        tick=setInterval(()=>updateTimer(),1000);
        asrHint.textContent = (window.MEMOIR_I18N?.t?.('recordingHint') || 'Recording… transcription will appear live when online.');
      }catch(e){ alert('Microphone permission denied.'); }
    }
    function stopRec(){
      try{ window._memoirRecorder && window._memoirRecorder.stop(); }catch{}
      try{ media && media.getTracks().forEach(t=>t.stop()); }catch{}
      clearInterval(tick); tick=null; recActive=false; updateTimer(0);
      mic.textContent = (window.MEMOIR_I18N?.t?.('recordButton') || 'Record');
      mic.classList.remove('pulse');
    }
    mic.onclick = ()=> recActive ? stopRec() : startRec();
    function updateTimer(forceZero){
      const ms = forceZero===0 ? 0 : (Date.now()-startAt);
      const s = Math.floor(ms/1000);
      const mm = String(Math.floor(s/60)).padStart(2,'0');
      const ss = String(s%60).padStart(2,'0');
      timerEl.textContent = `${mm}:${ss}`;
    }
    async function uploadChunk(blob){
      try{
        const lang = window.MEMOIR_I18N?.getLang?.() || 'en';
        const r = await fetch('/api/transcribe-chunk', { method:'POST', headers:{'x-memoir-lang':lang}, body:blob });
        if(!r.ok) throw new Error('upload_failed');
        const data = await r.json().catch(()=>null);
        if(data?.partial) transcriptEl.textContent = data.partial;
        asrHint.textContent = (window.MEMOIR_I18N?.t?.('listening') || 'Listening…');
      }catch{
        asrHint.textContent = (window.MEMOIR_I18N?.t?.('offlineHint') || 'Offline — audio saved and will sync later.');
      }
    }

    // ===== Save story
    document.getElementById('saveBtn').onclick = async()=>{
      if(recActive) stopRec();
      const title = document.getElementById('title').value.trim() || (window.MEMOIR_I18N?.t?.('storyDefault') || 'Story');
      const when  = document.getElementById('when').value.trim() || '';
      const notes = document.getElementById('notes').value.trim() || '';
      const photo = document.getElementById('photo').files?.[0] || null;
      const text  = (document.getElementById('transcript').textContent || '').trim();
      if(!text){ alert(window.MEMOIR_I18N?.t?.('noTranscript') || 'There is no transcript yet. Say a few words, then try again.'); return; }

      const fd = new FormData();
      fd.append('title', title); fd.append('when', when); fd.append('notes', notes); fd.append('text', text);
      if(photo) fd.append('photo', photo);
      try{
        const r = await fetch('/api/transcribe-story', { method:'POST', body: fd });
        if(!r.ok) throw new Error('save_failed');
        alert(window.MEMOIR_I18N?.t?.('saved') || 'Saved! You can find it in My Stories.');
        window.location.href = '/stories.html';
      }catch{
        alert(window.MEMOIR_I18N?.t?.('saveFailed') || 'Save failed. If you are offline, it will retry when connected.');
      }
    };

    // ===== React to language changes
    function applyLang(code){
      if(document.getElementById('guidedWrap').style.display!=='none'){ renderChips(code); }
      // placeholders refresh:
      const pmap = [
        ['notes','notesPlaceholder'],
        ['title','titlePlaceholder'],
        ['when','whenPlaceholder'],
      ];
      pmap.forEach(([id,key])=>{
        const el=document.getElementById(id);
        const ph=(window.MEMOIR_I18N?.strings?.[code]?.[key])||(window.MEMOIR_I18N?.strings?.en?.[key]);
        if(el && ph) el.placeholder = ph;
      });
      // mic label:
      mic.textContent = window.MEMOIR_I18N?.t?.('recordButton') || 'Record';
      document.getElementById('transcript').textContent = window.MEMOIR_I18N?.t?.('transcriptEmpty') || 'Your words will appear here…';
    }
    window.addEventListener('memoir:lang', e=>applyLang(e.detail.code));
    document.addEventListener('DOMContentLoaded', ()=>{
      applyLang(window.MEMOIR_I18N?.getLang?.() || 'en');
      setMode('free'); // default view
    });
  </script>
</body>
</html>
