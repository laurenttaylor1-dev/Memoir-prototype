<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memoir — Record</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* page-specific sugar to keep things soft/smooth */
    .page { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .card { background: var(--card, #fff); border: 1px solid var(--border,#e8e8ee); border-radius: 18px; box-shadow: var(--shadow, 0 20px 40px rgba(2,8,23,.06)); padding: 18px; }
    .row { display: grid; gap: 18px; grid-template-columns: 1fr; }
    @media (min-width: 1024px){ .row { grid-template-columns: minmax(0,1fr) 380px; } }
    .section-label { font-size: 12px; letter-spacing: .08em; color: var(--muted,#667085); text-transform: uppercase; margin: 8px 0 6px; }
    .input, .select, .btn { border-radius: 12px; border: 1px solid var(--border,#e8e8ee); padding: 10px 12px; background: transparent; }
    .btn { cursor: pointer; }
    .btn.primary { background: linear-gradient(90deg, #2563eb, #7c3aed); color: #fff; border: 0; }
    .pill { padding: 6px 10px; border: 1px solid var(--border,#e8e8ee); border-radius: 999px; font-size: 12px; color: var(--muted,#667085); }
    .muted { color: var(--muted,#667085); font-size: 12px; }
    .area { min-height: 180px; border: 1px solid var(--border,#e8e8ee); border-radius: 12px; padding: 12px; background: rgba(2,8,23,.02); }
    .topics { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); gap: 10px; }
    .chip { display:flex; align-items:center; justify-content:center; height:42px; border:1px solid rgba(37,99,235,.18); background:rgba(37,99,235,.07); border-radius: 12px; font-weight:600; cursor:pointer; }
    .chip:active { transform: translateY(1px); }
    .rec-wrap { display:flex; flex-direction:column; align-items:center; gap:12px; margin: 10px 0 18px; }
    .rec-btn { width: 160px; height: 160px; border-radius: 999px; border: 0; background: radial-gradient(70% 70% at 50% 30%, #ff5a5f, #a21caf); color: #fff; font-weight: 700; font-size: 18px; cursor: pointer; box-shadow: 0 16px 50px rgba(162,28,175,.35); }
    .rec-btn.pulse { animation: pulse 1.6s infinite ease-in-out; }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.04)} 100%{transform:scale(1)} }
    .meter { width: 100%; max-width: 420px; display:flex; align-items:center; gap:8px; }
    .bar { flex:1; height:10px; background: rgba(2,8,23,.08); border-radius: 999px; overflow:hidden; }
    .bar > div { height:100%; width:0%; background: linear-gradient(90deg, #2563eb, #7c3aed); }
    .thumb { width: 100%; border-radius: 12px; border: 1px solid var(--border,#e8e8ee); object-fit: cover; max-height: 180px; }
    .lib-list { display: grid; gap: 10px; }
    .row-item { display:flex; justify-content:space-between; gap:8px; border:1px solid var(--border,#e8e8ee); background: rgba(2,8,23,.02); border-radius: 12px; padding: 10px; }
    .row-item h4 { margin: 0; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 220px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <header style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px;">
        <div style="display:flex; align-items:center; gap:10px;">
          <div style="width:34px; height:34px; border-radius:12px; background:conic-gradient(from 180deg, #2563eb, #7c3aed)"></div>
          <strong>Memoir — Record</strong>
        </div>
        <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
          <span id="planBadge" class="pill">Plan: …</span>
          <button id="logout" class="btn pill">Logout</button>
        </div>
      </header>

      <div id="guard" class="muted">Checking your session…</div>

      <div id="app" class="row" style="display:none">
        <!-- Left: recorder -->
        <section>
          <div style="display:flex; gap:10px; margin-bottom:8px;">
            <button id="tabGuided" class="pill" style="background:rgba(37,99,235,.08); border-color:rgba(37,99,235,.25)">Guided</button>
            <button id="tabFree" class="pill">Free</button>
          </div>

          <div id="guidedBlock">
            <div class="section-label">Suggested topics</div>
            <div id="prompts" class="topics"></div>
            <div class="muted">Tap a topic to set the title; it can also speak a guiding sentence in your language.</div>
          </div>

          <div class="section-label">Title</div>
          <input id="title" class="input" placeholder="Story title (optional)" />

          <div class="section-label">When did this happen?</div>
          <input id="when" class="input" placeholder='e.g., "summer 1945", "early 2018", "15 Feb 1972"' />

          <div class="section-label">Add a picture (optional)</div>
          <input id="imageInput" type="file" accept="image/*" class="input" />
          <img id="thumb" class="thumb" style="display:none" alt="preview" />

          <div class="section-label">Transcript</div>
          <div id="transcript" class="area" aria-live="polite">Your words will appear here…</div>

          <div class="rec-wrap">
            <button id="recordBtn" class="rec-btn" aria-pressed="false">Record</button>
            <div class="meter" id="meter" style="display:none">
              <div class="bar"><div id="bar"></div></div>
              <div id="remain" class="muted">…</div>
            </div>
            <div id="recStatus" class="muted"></div>
          </div>

          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button id="saveBtn" class="btn primary" disabled>Save story</button>
            <button id="clearBtn" class="btn">Clear</button>
          </div>
        </section>

        <!-- Right: library -->
        <aside>
          <div style="display:flex; align-items:center; justify-content:space-between;">
            <div class="section-label" style="margin:0">Library</div>
            <button id="refreshLib" class="btn pill">Refresh</button>
          </div>
          <div id="library" class="lib-list" style="margin-top:8px;"></div>
        </aside>
      </div>
    </div>
  </div>

  <!-- Supabase & app -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.js"></script>
  <script src="/app.js"></script>
</body>
</html>
