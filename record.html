<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title data-i18n="record.title">Record</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body class="mk-theme-vintage">
  <div id="site-header"></div>

  <main class="mk-container">
    <h1 class="mk-page-title" data-i18n="record.title">Record</h1>

    <section class="mk-record">
      <!-- Left: big record circle & elapsed -->
      <div class="mk-record__left">
        <button id="recordBtn" class="mk-record-btn" type="button">Record</button>
        <div id="elapsed" class="mk-elapsed">00:00</div>

        <!-- Guided prompts -->
        <div class="mk-guided">
          <div class="mk-guided__header">
            <span data-i18n="record.prompts">Today's suggested prompts</span>
            <button id="guidedRefresh" class="mk-btn mk-btn-ghost small" type="button" data-i18n="record.prompts.refresh">Suggest other prompts</button>
          </div>
          <div id="guidedChips" class="mk-chips"></div>
        </div>
      </div>

      <!-- Right: fields -->
      <div class="mk-record__right">
        <label class="mk-label" for="note" data-i18n="record.notes">Notes (optional)</label>
        <textarea id="note" class="mk-input" rows="4" placeholder=""></textarea>

        <label class="mk-label" for="storyTitle" data-i18n="record.storyTitle">Title</label>
        <input id="storyTitle" class="mk-input" type="text" placeholder=""/>

        <label class="mk-label" for="when" data-i18n="record.when">When did this happen?</label>
        <input id="when" class="mk-input" type="text" placeholder='e.g. "summer 1945", "15 Feb 1972"' />

        <label class="mk-label" for="photo" data-i18n="record.addPhoto">Add photo (optional)</label>
        <input id="photo" type="file" accept="image/*" class="mk-file"/>

        <button id="saveStory" class="mk-btn mk-btn-primary" type="button" data-i18n="record.save">Save story</button>
      </div>
    </section>
  </main>

  <!-- Supabase (optional client features), shared header, shared runtime -->
  <script>
    // window.SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
    // window.SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/header-loader.js"></script>
  <script src="/app.js"></script>

  <!-- Your existing recorder/transcription code here (if any) -->
  <!-- <script src="/js/recorder-chunk-whisper.js"></script> -->
</body>
</html>
