<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Login</title>
  <meta name="theme-color" content="#f4ead9"/>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --bg:#f6f1ea; --card:#fffaf5; --ink:#3b2f2a; --muted:#7b6a62;
      --accent:#8c5a3c; --accent2:#b17d55; --radius:18px;
      --shadow:0 18px 40px rgba(59,47,42,.10),0 2px 8px rgba(59,47,42,.06);
    }
    body{background:var(--bg); color:var(--ink); margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:900px; margin:0 auto; padding:24px 16px 40px}
    .title{font-size:clamp(28px,3.2vw,40px); margin:10px 0 18px; font-weight:800; text-align:center}
    .card{background:var(--card); border:1px solid rgba(0,0,0,.08); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px}
    .grid{display:grid; grid-template-columns:1fr; gap:16px}
    .field{display:flex; flex-direction:column; gap:6px}
    label{font-size:14px; color:var(--muted)}
    input, select{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(0,0,0,.15);
      background:#fff; color:inherit; box-sizing:border-box
    }
    .actions{display:flex; gap:10px; align-items:center; margin-top:8px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:12px 16px; border-radius:999px; border:1px solid rgba(0,0,0,.12); background:#fff; color:var(--ink); font-weight:700; cursor:pointer; text-decoration:none}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#fff; border:0}
    .btn.ghost{background:transparent}
    .error{margin-top:8px; color:#a23a3a; font-size:14px; min-height:1.1em}
    .helper{color:var(--muted); font-size:14px; margin-top:4px}
    /* Register area reveal */
    #registerPanel{max-height:0; overflow:hidden; transition:max-height .35s ease, opacity .25s ease; opacity:0}
    #registerPanel.open{max-height:1000px; opacity:1}
    .gdpr{display:flex; gap:10px; align-items:flex-start; font-size:14px; color:var(--muted)}
    .gdpr input{width:auto}
  </style>
</head>
<body>
  <!-- Shared header -->
  <div id="site-header"></div>

  <main class="container">
    <h1 class="title">Welcome back</h1>

    <section class="card">
      <!-- Sign-in form -->
      <form id="loginForm" novalidate class="grid">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="username" placeholder="you@example.com" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Your password" required>
        </div>

        <div class="actions">
          <button id="loginSubmit" class="btn primary" type="submit">Sign in</button>
          <button id="toggleRegister" class="btn" type="button">Register</button>
          <a class="btn ghost" href="/landing.html">Cancel</a>
        </div>

        <div id="loginError" class="error" role="status" aria-live="polite"></div>
        <div class="helper">Press Enter to sign in.</div>
      </form>

      <!-- Register panel (revealed inline) -->
      <div id="registerPanel" aria-hidden="true">
        <hr style="border:none;border-top:1px dashed rgba(0,0,0,.1);margin:14px 0 10px">
        <h2 class="title" style="font-size:22px; margin:0 0 8px;">Create your account</h2>

        <form id="registerForm" class="grid" novalidate>
          <div class="field">
            <label for="reg_name">Your name</label>
            <input id="reg_name" type="text" placeholder="Jane Doe" required>
          </div>
          <div class="field">
            <label for="reg_username">Username (optional)</label>
            <input id="reg_username" type="text" placeholder="janedoe">
          </div>
          <div class="field">
            <label for="reg_email">Email</label>
            <input id="reg_email" type="email" placeholder="you@email.com" required>
          </div>
          <div class="field">
            <label for="reg_password">Password (min 6 chars)</label>
            <input id="reg_password" type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <label for="reg_plan">Plan</label>
            <select id="reg_plan">
              <option value="free" selected>Free</option>
              <option value="basic">Basic</option>
              <option value="pro">Pro</option>
            </select>
          </div>

          <div class="gdpr">
            <input id="reg_gdpr" type="checkbox" required>
            <label for="reg_gdpr">
              I agree to the <a href="/terms.html" target="_blank">Terms</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a>,
              and consent to the processing of my data for account creation and service delivery.
            </label>
          </div>

          <div class="actions">
            <button id="registerSubmit" class="btn primary" type="submit">Create account</button>
          </div>
          <div id="registerError" class="error" role="status" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <!-- Shared footer -->
  <div id="site-footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script>
    // Supabase client from global config set in header partial
    const SUPABASE_URL  = window.MEMOIR_SUPABASE_URL;
    const SUPABASE_ANON = window.MEMOIR_SUPABASE_ANON;
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    // ----- Sign in -----
    const loginForm   = document.getElementById('loginForm');
    const loginError  = document.getElementById('loginError');
    const loginSubmit = document.getElementById('loginSubmit');

    loginForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      loginError.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if(!email || !password){ loginError.textContent = 'Please fill email and password.'; return; }

      loginSubmit.disabled = true; loginSubmit.setAttribute('aria-busy','true');
      try{
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;
        window.location.href = '/stories.html';
      }catch(err){
        loginError.textContent = err.message || 'Sign in failed. If you don’t have an account, click Register below.';
      }finally{
        loginSubmit.disabled = false; loginSubmit.removeAttribute('aria-busy');
      }
    });

    // ----- Toggle Register panel -----
    const panel = document.getElementById('registerPanel');
    document.getElementById('toggleRegister').addEventListener('click', ()=>{
      const open = panel.classList.toggle('open');
      panel.setAttribute('aria-hidden', String(!open));
      if(open) document.getElementById('reg_name').focus();
    });

    // ----- Register -----
    const registerForm   = document.getElementById('registerForm');
    const registerError  = document.getElementById('registerError');
    const registerSubmit = document.getElementById('registerSubmit');

    registerForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      registerError.textContent = '';

      const name      = document.getElementById('reg_name').value.trim();
      const username  = document.getElementById('reg_username').value.trim() || null;
      const email     = document.getElementById('reg_email').value.trim();
      const password  = document.getElementById('reg_password').value;
      const plan      = document.getElementById('reg_plan').value;
      const gdprOk    = document.getElementById('reg_gdpr').checked;

      if(!gdprOk){ registerError.textContent = 'Please agree to the Terms and Privacy Policy.'; return; }

      registerSubmit.disabled = true; registerSubmit.setAttribute('aria-busy','true');
      try{
        // 1) Create auth user
        const { data, error: signErr } = await supabase.auth.signUp({
          email, password,
          options: { emailRedirectTo: location.origin + '/LOGIN.html' }
        });
        if (signErr) throw signErr;

        const userId = data?.user?.id;
        // 2) Insert profile metadata (name, username, plan, consent)
        if (userId){
          const { error: pErr } = await supabase.from('profiles').insert({
            id: userId,
            name,
            username,
            subscription_type: plan,
            gdpr_consent: true,
            gdpr_consent_ts: new Date().toISOString()
          });
          if (pErr) throw pErr;
        }

        registerError.style.color = '#2d6a4f';
        registerError.textContent = 'Account created! Please check your email to confirm, then sign in.';
        setTimeout(()=>window.location.href='/LOGIN.html', 1500);
      }catch(err){
        registerError.style.color = '#a23a3a';
        registerError.textContent = err.message || 'Registration failed.';
      }finally{
        registerSubmit.disabled = false; registerSubmit.removeAttribute('aria-busy');
      }
    });

    // Enter key convenience on login inputs
    ['email','password'].forEach(id=>{
      const el=document.getElementById(id);
      el.addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ loginForm.requestSubmit(); } });
    });
  </script>
</body>
</html>
