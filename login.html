<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir â€” Login</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --bg:#f6f1ea; --card:#fffaf5; --ink:#3b2f2a; --muted:#7b6a62;
      --accent:#8c5a3c; --accent2:#b17d55; --radius:18px;
      --shadow:0 18px 40px rgba(59,47,42,.10),0 2px 8px rgba(59,47,42,.06);
    }
    body{background:var(--bg); color:var(--ink); margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:900px; margin:0 auto; padding:24px 16px 40px}
    .title{font-size:clamp(28px,3.2vw,40px); margin:10px 0 18px; font-weight:800}
    .login-card{background:var(--card); border:1px solid rgba(0,0,0,.08); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px}
    .field{margin:12px 0}
    label{display:block; font-size:14px; color:var(--muted); margin:0 0 6px}
    input{width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(0,0,0,.15); background:#fff; color:inherit; box-sizing:border-box}
    .actions{margin-top:16px; display:flex; gap:10px; align-items:center}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:12px 16px; border-radius:999px; border:1px solid rgba(0,0,0,.12); background:#fff; color:var(--ink); font-weight:700; cursor:pointer; text-decoration:none}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#fff; border:0}
    .error{margin-top:10px; color:#a23a3a; font-size:14px; min-height:1.1em}
    .helper{color:var(--muted); font-size:14px; margin-top:8px}
  </style>
</head>
<body>
  <!-- Shared header -->
  <div id="site-header"></div>

  <main class="container">
    <h1 class="title" data-i18n="loginTitle">Login</h1>

    <section class="login-card">
      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email" data-i18n="loginEmailLabel">Email</label>
          <input id="email" name="email" type="email" autocomplete="username"
                 required
                 data-i18n-attr="placeholder:loginEmailPH"
                 placeholder="you@example.com">
        </div>

        <div class="field">
          <label for="password" data-i18n="loginPasswordLabel">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password"
                 required
                 data-i18n-attr="placeholder:loginPasswordPH"
                 placeholder="Your password">
        </div>

        <div class="actions">
          <button id="loginSubmit" class="btn primary" type="submit" data-i18n="loginSubmit">Sign in</button>
          <a class="btn" href="/landing.html" data-i18n="loginCancel">Cancel</a>
        </div>

        <div id="loginError" class="error" role="status" aria-live="polite"></div>
        <div class="helper" data-i18n="loginHelper">Press Enter to sign in.</div>
      </form>
    </section>
  </main>

  <!-- Shared footer -->
  <div id="site-footer"></div>

  <!-- Scripts -->
  <script src="/js/lang.js"></script>
  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script>
    // Simple sign-in handler (adjust endpoint to your API if different)
    const form = document.getElementById('loginForm');
    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const errEl   = document.getElementById('loginError');
    const submitBtn = document.getElementById('loginSubmit');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      errEl.textContent = '';

      const email = emailEl.value.trim();
      const password = passEl.value;

      if(!email || !password){
        errEl.textContent = window.MEMOIR_I18N?.t?.('loginMissing') || 'Please fill email and password.';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.setAttribute('aria-busy','true');

      try{
        const r = await fetch('/api/auth', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ mode:'signIn', email, password })
        });
        if(!r.ok) throw new Error('signin_failed');

        // If your API returns user/session, you can check here:
        // const data = await r.json();

        // Go to My Stories after login
        window.location.href = '/stories.html';
      }catch(err){
        errEl.textContent = window.MEMOIR_I18N?.t?.('loginFailed') || 'Sign in failed. Please check your details and try again.';
      }finally{
        submitBtn.disabled = false;
        submitBtn.removeAttribute('aria-busy');
      }
    });

    // Allow Enter key anywhere in the form (some mobile browsers are picky)
    ['email','password'].forEach(id=>{
      const el = document.getElementById(id);
      el.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter'){ form.requestSubmit(); }
      });
    });

    // Re-apply localized placeholders when language changes
    window.addEventListener('memoir:lang', ()=>{
      emailEl.placeholder = window.MEMOIR_I18N?.t?.('loginEmailPH') || emailEl.placeholder;
      passEl.placeholder  = window.MEMOIR_I18N?.t?.('loginPasswordPH') || passEl.placeholder;
    });
  </script>
</body>
</html>
