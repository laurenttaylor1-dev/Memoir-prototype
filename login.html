<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Login</title>
  <meta name="theme-color" content="#f4ead9"/>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --bg:#f6f1ea; --card:#fffaf5; --ink:#3b2f2a; --muted:#7b6a62;
      --accent:#8c5a3c; --accent2:#b17d55; --radius:18px;
      --shadow:0 18px 40px rgba(59,47,42,.10),0 2px 8px rgba(59,47,42,.06);
    }
    body{background:var(--bg); color:var(--ink); margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:900px; margin:0 auto; padding:24px 16px 40px}
    .title{font-size:clamp(28px,3.2vw,40px); margin:10px 0 18px; font-weight:800; text-align:center}
    .card{background:var(--card); border:1px solid rgba(0,0,0,.08); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px}
    .grid{display:grid; grid-template-columns:1fr; gap:16px}
    .field{display:flex; flex-direction:column; gap:6px}
    label{font-size:14px; color:var(--muted)}
    input, select{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(0,0,0,.15);
      background:#fff; color:inherit; box-sizing:border-box
    }
    .actions{display:flex; gap:10px; align-items:center; margin-top:8px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:12px 16px; border-radius:999px; border:1px solid rgba(0,0,0,.12); background:#fff; color:var(--ink); font-weight:700; cursor:pointer; text-decoration:none}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#fff; border:0}
    .btn.ghost{background:transparent}
    .error{margin-top:8px; color:#a23a3a; font-size:14px; min-height:1.1em}
    .helper{color:var(--muted); font-size:14px; margin-top:4px}

    /* Reveal panels */
    #registerPanel, #resetPanel{max-height:0; overflow:hidden; transition:max-height .35s ease, opacity .25s ease; opacity:0}
    #registerPanel.open, #resetPanel.open{max-height:1200px; opacity:1}
    .gdpr{display:flex; gap:10px; align-items:flex-start; font-size:14px; color:var(--muted)}
    .gdpr input{width:auto}

    /* Top notice */
    .notice{margin:10px auto 0; max-width:900px; padding:10px 14px; border-radius:12px;
      background:#e9f7ef; color:#1b5e20; border:1px solid #c7ebd2; display:none}
  </style>

  <!-- Inline Supabase config -->
  <script>
    window.MEMOIR_SUPABASE_URL  = "https://fswxkujxusdozvmpyvzk.supabase.co";
    window.MEMOIR_SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzd3hrdWp4dXNkb3p2bXB5dnprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMTk3MTYsImV4cCI6MjA3MzY5NTcxNn0.kNodFgDXi32w456e475fXvBi9eehX50HX_hVVTDBtXI";
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="site-header"></div>

  <!-- Confirmation / recovery banner -->
  <div id="topNotice" class="notice"></div>

  <main class="container">
    <h1 class="title" data-i18n="login.title">Welcome back</h1>

    <section class="card">
      <!-- Sign-in -->
      <form id="loginForm" novalidate class="grid">
        <div class="field">
          <label for="identifier" data-i18n="login.identifierLabel">Email or username</label>
          <input id="identifier" name="identifier" type="text" autocomplete="username"
                 data-i18n-attr="placeholder:login.identifierPH"
                 placeholder="you@example.com or username" required>
        </div>
        <div class="field">
          <label for="password" data-i18n="login.passwordLabel">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password"
                 data-i18n-attr="placeholder:login.passwordPH"
                 placeholder="Your password" required>
        </div>
        <div class="actions">
          <button id="loginSubmit" class="btn primary" type="submit" data-i18n="login.submit">Sign in</button>
          <button id="toggleRegister" class="btn" type="button" data-i18n="login.registerToggle">Register</button>
          <button id="toggleReset" class="btn ghost" type="button" data-i18n="login.forgot">Forgot password?</button>
          <a class="btn ghost" href="/landing.html" data-i18n="login.cancel">Cancel</a>
        </div>
        <div id="loginError" class="error" role="status" aria-live="polite"></div>
        <div class="helper" data-i18n="login.helper">Press Enter to sign in.</div>
      </form>

      <!-- Register (inline) -->
      <div id="registerPanel" aria-hidden="true">
        <hr style="border:none;border-top:1px dashed rgba(0,0,0,.1);margin:14px 0 10px">
        <h2 class="title" style="font-size:22px; margin:0 0 8px;" data-i18n="register.title">Create your account</h2>

        <form id="registerForm" class="grid" novalidate>
          <div class="field">
            <label for="reg_name" data-i18n="register.nameLabel">Your name</label>
            <input id="reg_name" type="text" data-i18n-attr="placeholder:register.namePH" placeholder="Jane Doe" required>
          </div>
          <div class="field">
            <label for="reg_username" data-i18n="register.usernameLabel">Username (optional)</label>
            <input id="reg_username" type="text" data-i18n-attr="placeholder:register.usernamePH" placeholder="janedoe">
          </div>
          <div class="field">
            <label for="reg_email" data-i18n="register.emailLabel">Email</label>
            <input id="reg_email" type="email" data-i18n-attr="placeholder:register.emailPH" placeholder="you@email.com" required>
          </div>
          <div class="field">
            <label for="reg_password" data-i18n="register.passwordLabel">Password (min 6 chars)</label>
            <input id="reg_password" type="password" data-i18n-attr="placeholder:register.passwordPH" placeholder="Password" required>
          </div>
          <div class="field">
            <label for="reg_plan" data-i18n="register.planLabel">Plan</label>
            <select id="reg_plan">
              <option value="free" selected data-i18n="register.planFree">Free</option>
              <option value="storyteller">Storyteller (3h/mo)</option>
              <option value="premium">Premium Storyteller (6h/mo)</option>
              <option value="exclusive">Exclusive Storyteller (10h/mo)</option>
            </select>
          </div>
          <div class="gdpr">
            <input id="reg_gdpr" type="checkbox" required>
            <label for="reg_gdpr" data-i18n="register.gdprText">
              I agree to the <a href="/terms.html" target="_blank">Terms</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a>,
              and consent to the processing of my data for account creation and service delivery.
            </label>
          </div>
          <div class="actions">
            <button id="registerSubmit" class="btn primary" type="submit" data-i18n="register.submit">Create account</button>
          </div>
          <div id="registerError" class="error" role="status" aria-live="polite"></div>
        </form>
      </div>

      <!-- Reset password (inline) -->
      <div id="resetPanel" aria-hidden="true">
        <hr style="border:none;border-top:1px dashed rgba(0,0,0,.1);margin:14px 0 10px">
        <h2 class="title" style="font-size:22px; margin:0 0 8px;">Reset your password</h2>
        <form id="resetForm" class="grid" novalidate>
          <div class="field">
            <label for="reset_email">Your email</label>
            <input id="reset_email" type="email" placeholder="you@email.com" required>
          </div>
          <div class="actions">
            <button class="btn primary" type="submit">Send reset link</button>
            <button class="btn" type="button" id="closeReset">Close</button>
          </div>
          <div id="resetMsg" class="helper" role="status" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>

  <script>
    const SB = supabase.createClient(window.MEMOIR_SUPABASE_URL, window.MEMOIR_SUPABASE_ANON);

    // Top banner for confirmation/recovery
    (async function(){
      const n = document.getElementById('topNotice');
      const hash = location.hash || '';
      if (hash.includes('type=signup')) {
        const { data: { user } } = await SB.auth.getUser();
        n.textContent = user ? 'Email confirmed — you are signed in.' : 'Email confirmed — you can sign in now.';
        n.style.display = 'block';
        if (user) setTimeout(()=> location.href='/settings.html', 1200);
      } else if (hash.includes('type=recovery')) {
        n.textContent = 'Open this page on your device to set a new password (Settings will reflect the change).';
        n.style.display = 'block';
      }
    })();

    // Toggle panels
    const regPanel   = document.getElementById('registerPanel');
    const resetPanel = document.getElementById('resetPanel');
    document.getElementById('toggleRegister').addEventListener('click', ()=>{
      const open = regPanel.classList.toggle('open');
      regPanel.setAttribute('aria-hidden', String(!open));
      if(open) document.getElementById('reg_name').focus();
    });
    document.getElementById('toggleReset').addEventListener('click', ()=>{
      const open = resetPanel.classList.toggle('open');
      resetPanel.setAttribute('aria-hidden', String(!open));
      if(open) document.getElementById('reset_email').focus();
    });
    document.getElementById('closeReset').addEventListener('click', ()=>{
      resetPanel.classList.remove('open'); resetPanel.setAttribute('aria-hidden','true');
    });

    // Optional username -> email RPC
    async function resolveEmail(identifier){
      const id = (identifier||'').trim();
      if (!id) return null;
      if (id.includes('@')) return id;
      try{
        const { data, error } = await SB.rpc('email_for_username', { p_username: id });
        if (error) { console.warn('[RPC] email_for_username:', error.message); return null; }
        return data || null;
      }catch(e){ console.warn('[RPC] failed', e); return null; }
    }

    // Sign in
    (function(){
      const form = document.getElementById('loginForm');
      const err  = document.getElementById('loginError');
      const btn  = document.getElementById('loginSubmit');

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        err.textContent = ''; btn.disabled = true; btn.setAttribute('aria-busy','true');
        try{
          const identifier = document.getElementById('identifier').value;
          const password   = document.getElementById('password').value;
          if(!identifier || !password){ err.textContent='Please fill email/username and password.'; return; }
          let email = identifier.includes('@') ? identifier.trim() : await resolveEmail(identifier);
          if(!email){ err.textContent='We could not find that user.'; return; }
          const { error } = await SB.auth.signInWithPassword({ email, password });
          if (error) throw error;
          location.href = '/settings.html';
        }catch(ex){
          err.textContent = ex?.message || 'Sign in failed. Please try again.';
        }finally{
          btn.disabled = false; btn.removeAttribute('aria-busy');
        }
      });
    })();

    // Register
    (function(){
      const form = document.getElementById('registerForm');
      const err  = document.getElementById('registerError');
      const btn  = document.getElementById('registerSubmit');

      form.addEventListener('submit', async (e)=>{
        e.preventDefault(); err.textContent=''; err.style.color='#a23a3a';
        btn.disabled = true; btn.setAttribute('aria-busy','true');
        try{
          const name      = document.getElementById('reg_name').value.trim();
          const username  = document.getElementById('reg_username').value.trim() || null;
          const email     = document.getElementById('reg_email').value.trim();
          const password  = document.getElementById('reg_password').value;
          const plan      = document.getElementById('reg_plan').value;
          const gdprOk    = document.getElementById('reg_gdpr').checked;
          if(!gdprOk) { err.textContent='Please agree to the Terms and Privacy Policy.'; return; }

          const { error } = await SB.auth.signUp({
            email, password,
            options: {
              emailRedirectTo: location.origin + '/login.html#type=signup',
              data: { full_name: name, username, subscription_plan: plan, gdpr_consent: true }
            }
          });
          if (error) throw error;

          err.style.color = '#1b5e20';
          err.textContent = 'Account created! Please confirm via email, then sign in.';
        }catch(ex){
          err.textContent = ex?.message || 'Registration failed.';
        }finally{
          btn.disabled = false; btn.removeAttribute('aria-busy');
        }
      });
    })();

    // Reset password
    (function(){
      const form = document.getElementById('resetForm');
      const msg  = document.getElementById('resetMsg');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        msg.textContent = 'Sending…';
        try{
          const email = document.getElementById('reset_email').value.trim();
          const { error } = await SB.auth.resetPasswordForEmail(email, {
            redirectTo: location.origin + '/login.html#type=recovery'
          });
          if (error) throw error;
          msg.textContent = 'Check your inbox for a reset link.';
        }catch(ex){
          msg.textContent = ex?.message || 'Could not send reset email.';
        }
      });
    })();
  </script>
</body>
</html>
