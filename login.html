<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Login</title>
  <meta name="theme-color" content="#f4ead9"/>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --bg:#f6f1ea; --card:#fffaf5; --ink:#3b2f2a; --muted:#7b6a62;
      --accent:#8c5a3c; --accent2:#b17d55; --radius:18px;
      --shadow:0 18px 40px rgba(59,47,42,.10),0 2px 8px rgba(59,47,42,.06);
    }
    body{background:var(--bg); color:var(--ink); margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:900px; margin:0 auto; padding:24px 16px 40px}
    .title{font-size:clamp(28px,3.2vw,40px); margin:10px 0 18px; font-weight:800; text-align:center}
    .card{background:var(--card); border:1px solid rgba(0,0,0,.08); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px}
    .grid{display:grid; grid-template-columns:1fr; gap:16px}
    .row-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:700px){.row-2{grid-template-columns:1fr}}
    .field{display:flex; flex-direction:column; gap:6px}
    label{font-size:14px; color:var(--muted)}
    input, select{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(0,0,0,.15);
      background:#fff; color:inherit; box-sizing:border-box
    }
    .actions{display:flex; gap:10px; align-items:center; margin-top:8px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:12px 16px; border-radius:999px; border:1px solid rgba(0,0,0,.12); background:#fff; color:var(--ink); font-weight:700; cursor:pointer; text-decoration:none}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#fff; border:0}
    .btn.ghost{background:transparent}
    .error{margin-top:8px; color:#a23a3a; font-size:14px; min-height:1.1em}
    .helper{color:var(--muted); font-size:14px; margin-top:4px}
    #registerPanel, #resetPanel{max-height:0; overflow:hidden; transition:max-height .35s ease, opacity .25s ease; opacity:0}
    #registerPanel.open, #resetPanel.open{max-height:1200px; opacity:1}
    .gdpr{display:flex; gap:10px; align-items:flex-start; font-size:14px; color:var(--muted)}
    .gdpr input{width:auto}
    .notice{margin:10px auto 0; max-width:900px; padding:10px 14px; border-radius:12px;
      background:#e9f7ef; color:#1b5e20; border:1px solid #c7ebd2; display:none}
  </style>

  <!-- Supabase project -->

      const anon = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzd3hrdWp4dXNkb3p2bXB5dnprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMTk3MTYsImV4cCI6MjA3MzY5NTcxNn0.kNodFgDXi32w456e475fXvBi9eehX50HX_hVVTDBtXI";
      window.MEMOIR_SUPABASE_URL = url;

</head>
<body>
  <div id="site-header"></div>
  <div id="topNotice" class="notice"></div>

  <main class="container">
    <h1 class="title">Welcome back</h1>

    <section class="card">
      <!-- Sign-in -->
      <form id="loginForm" novalidate class="grid">
        <div class="field">
          <label for="identifier">Email</label>
          <input id="identifier" name="identifier" type="email" autocomplete="username" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Your password" required>
        </div>
        <div class="actions">
          <button id="loginSubmit" class="btn primary" type="submit">Sign in</button>
          <button id="toggleRegister" class="btn" type="button">Register</button>
          <button id="toggleReset" class="btn ghost" type="button">Forgot password?</button>
          <a class="btn ghost" href="/landing.html">Cancel</a>
        </div>
        <div id="loginError" class="error" role="status" aria-live="polite"></div>
        <div class="helper">Press Enter to sign in.</div>
      </form>

      <!-- Register -->
      <div id="registerPanel" aria-hidden="true">
        <hr style="border:none;border-top:1px dashed rgba(0,0,0,.1);margin:14px 0 10px">
        <h2 class="title" style="font-size:22px; margin:0 0 8px;">Create your account</h2>

        <form id="registerForm" class="grid" novalidate>
          <div class="row-2">
            <div class="field">
              <label for="reg_first">First name</label>
              <input id="reg_first" type="text" placeholder="Jane" required>
            </div>
            <div class="field">
              <label for="reg_last">Last name</label>
              <input id="reg_last" type="text" placeholder="Doe" required>
            </div>
          </div>
          <div class="field">
            <label for="reg_email">Email</label>
            <input id="reg_email" type="email" placeholder="you@email.com" required>
          </div>
          <div class="field">
            <label for="reg_password">Password (min 6 chars)</label>
            <input id="reg_password" type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <label for="reg_plan">Plan</label>
            <select id="reg_plan">
              <option value="free" selected>Free</option>
              <option value="storyteller">Storyteller (3h/mo)</option>
              <option value="premium">Premium Storyteller (6h/mo)</option>
              <option value="exclusive">Exclusive Storyteller (10h/mo)</option>
            </select>
          </div>
          <div class="gdpr">
            <input id="reg_gdpr" type="checkbox" required>
            <label for="reg_gdpr">
              I agree to the <a href="/terms.html" target="_blank">Terms</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a>.
            </label>
          </div>
          <div class="actions">
            <button id="registerSubmit" class="btn primary" type="submit">Create account</button>
          </div>
          <div id="registerError" class="error" role="status" aria-live="polite"></div>
        </form>
      </div>

      <!-- Reset -->
      <div id="resetPanel" aria-hidden="true">
        <hr style="border:none;border-top:1px dashed rgba(0,0,0,.1);margin:14px 0 10px">
        <h2 class="title" style="font-size:22px; margin:0 0 8px;">Reset your password</h2>
        <form id="resetForm" class="grid" novalidate>
          <div class="field">
            <label for="reset_email">Your email</label>
            <input id="reset_email" type="email" placeholder="you@email.com" required>
          </div>
          <div class="actions">
            <button class="btn primary" type="submit">Send reset link</button>
            <button class="btn" type="button" id="closeReset">Close</button>
          </div>
          <div id="resetMsg" class="helper" role="status" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    let SB = null;
    try {
      SB = supabase.createClkient(
        window.MEMOIR_SUPABASE_URL,
        window.MEMOIR_SUPABASE_ANON,
        { auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true } }
      );
    } catch (err) {
      console.error('[login] Supabase client failed to init', err);
    }
    
    // Confirmation / recovery banner
    (async function(){
      const n = document.getElementById('topNotice');
      const hash = location.hash || '';
      if (hash.includes('type=signup')) {
        const { data } = await SB.auth.getUser();
        const user = data?.user || null;
        n.textContent = user ? 'Email confirmed — you are signed in.' : 'Email confirmed — you can sign in now.';
        n.style.display = 'block';
        if (user) setTimeout(()=> location.href='/settings.html', 1200);
      } else if (hash.includes('type=recovery')) {
        n.textContent = 'Open this page to set a new password (Settings will reflect the change).';
        n.style.display = 'block';
      }
    })();

    // Toggle panels
    const regPanel   = document.getElementById('registerPanel');
    const resetPanel = document.getElementById('resetPanel');
    document.getElementById('toggleRegister').addEventListener('click', ()=>{
      const open = regPanel.classList.toggle('open');
      regPanel.setAttribute('aria-hidden', String(!open));
      if(open) document.getElementById('reg_first').focus();
    });
    document.getElementById('toggleReset').addEventListener('click', ()=>{
      const open = resetPanel.classList.toggle('open');
      resetPanel.setAttribute('aria-hidden', String(!open));
      if(open) document.getElementById('reset_email').focus();
    });
    document.getElementById('closeReset').addEventListener('click', ()=>{
      resetPanel.classList.remove('open'); resetPanel.setAttribute('aria-hidden','true');
    });

    // Sign in
    (function(){
      const form = document.getElementById('loginForm');
      const err  = document.getElementById('loginError');
      const btn  = document.getElementById('loginSubmit');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault(); err.textContent=''; btn.disabled=true; btn.setAttribute('aria-busy','true');
        try{
          if (!SB) throw new Error('Supabase unavailable. Please refresh and try again.');
          const email    = document.getElementById('identifier').value.trim();
          const password = document.getElementById('password').value;
          if(!email || !password){ err.textContent='Please fill email and password.'; return; }
          const { error } = await SB.auth.signInWithPassword({ email, password });
          if (error) throw error;
          location.href = '/settings.html';
        }catch(ex){ err.textContent = ex?.message || 'Sign in failed. Please try again.'; }
        finally{ btn.disabled=false; btn.removeAttribute('aria-busy'); }
      });
    })();

    // Register — replace the whole panel with a success block
    (function(){
      const form = document.getElementById('registerForm');
      const panel = document.getElementById('registerPanel');
      const err  = document.getElementById('registerError');
      const btn  = document.getElementById('registerSubmit');

      form.addEventListener('submit', async (e)=>{
        e.preventDefault(); err.textContent=''; err.style.color='#a23a3a';
        btn.disabled=true; btn.setAttribute('aria-busy','true');
        try{
          if (!SB) throw new Error('Supabase unavailable. Please refresh and try again.');
          const first     = document.getElementById('reg_first').value.trim();
          const last      = document.getElementById('reg_last').value.trim();
          const email     = document.getElementById('reg_email').value.trim();
          const password  = document.getElementById('reg_password').value;
          const plan      = document.getElementById('reg_plan').value;
          const gdprOk    = document.getElementById('reg_gdpr').checked;
          if(!gdprOk){ err.textContent='Please agree to the Terms and Privacy Policy.'; return; }
          const full_name = `${first} ${last}`.trim();

          const { error } = await SB.auth.signUp({
            email, password,
            options: {
              emailRedirectTo: location.origin + '/login.html#type=signup',
              data: { first_name:first, last_name:last, full_name, subscription_plan: plan, gdpr_consent: true }
            }
          });
          if (error) throw error;

          // Replace the entire register panel with a big success message
          panel.classList.add('open'); // ensure it's visible
          panel.setAttribute('aria-hidden','false');
          panel.innerHTML = `
            <div class="card" style="background:#e9f7ef;border-color:#c7ebd2">
              <h2 class="title" style="font-size:22px;margin:0 0 8px;">Account created</h2>
              <p class="helper" style="color:#1b5e20">Please check your email to confirm your account. After confirming, you’ll be signed in automatically.</p>
              <div class="actions" style="margin-top:10px">
                <a class="btn primary" href="/login.html">Back to sign in</a>
              </div>
            </div>
          `;
          window.scrollTo({ top: panel.offsetTop - 20, behavior: 'smooth' });
        }catch(ex){
          err.textContent = ex?.message || 'Registration failed.';
        }finally{
          btn.disabled=false; btn.removeAttribute('aria-busy');
        }
      });
    })();

    // Reset
    (function(){
      const form = document.getElementById('resetForm');
      const msg  = document.getElementById('resetMsg');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault(); msg.textContent='Sending…';
        try{
          if (!SB) throw new Error('Supabase unavailable. Please refresh and try again.');
          const email = document.getElementById('reset_email').value.trim();
          const { error } = await SB.auth.resetPasswordForEmail(email, { redirectTo: location.origin + '/login.html#type=recovery' });
          if (error) throw error;
          msg.textContent = 'Check your inbox for a reset link.';
        }catch(ex){ msg.textContent = ex?.message || 'Could not send reset email.'; }
      });
    })();
  </script>
</body>
</html>
