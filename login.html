<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Login</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --bg:#f6f1ea; --card:#fffaf5; --ink:#3b2f2a; --muted:#7b6a62;
      --accent:#8c5a3c; --accent2:#b17d55; --radius:18px;
      --shadow:0 18px 40px rgba(59,47,42,.10), 0 2px 8px rgba(59,47,42,.06);
    }
    body{background:var(--bg);color:var(--ink);margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:560px;margin:0 auto;padding:24px 16px 40px}
    .card{background:var(--card);border:1px solid rgba(0,0,0,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .title{font-size:clamp(26px,3vw,38px);margin:8px 0 14px}
    .muted{color:var(--muted)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:#fff;color:var(--ink);text-decoration:none;font-weight:700}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;border:0}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.15);background:#fff;color:inherit}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <div class="card">
      <h1 class="title" id="loginTitle">Login</h1>
      <div style="display:grid;gap:12px">
        <div>
          <label for="email" class="muted" id="loginEmail">Email address</label>
          <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
        </div>
        <div>
          <label for="password" class="muted" id="loginPassword">Password</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>
        <button id="signIn" class="btn primary">Sign in</button>
        <p class="muted" id="loginHint">You’ll receive a confirmation email if required.</p>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="/js/lang.js" defer></script>
  <script src="/js/header-loader.js" defer></script>
  <script>
    function applyLogin(code){
      const t = MEMOIR_I18N.strings[code] || MEMOIR_I18N.strings.en;
      loginTitle.textContent = t.loginTitle;
      loginEmail.textContent = t.loginEmail;
      loginPassword.textContent = t.loginPassword;
      signIn.textContent = t.loginSignIn;
      loginHint.textContent = t.loginHint;
      document.title = `Memoir — ${t.loginTitle}`;
    }
    window.addEventListener('memoir:lang', e=>applyLogin(e.detail.code));
    document.addEventListener('DOMContentLoaded', ()=>{
      applyLogin(MEMOIR_I18N.getLang());

      // Enter to submit
      function doSignIn(){ document.getElementById('signIn').click(); }
      document.getElementById('email').addEventListener('keydown',(e)=>{ if(e.key==='Enter') doSignIn(); });
      document.getElementById('password').addEventListener('keydown',(e)=>{ if(e.key==='Enter') doSignIn(); });
    });
  </script>
</body>
</html>
