<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir â€” Login</title>
  <meta name="theme-color" content="#f4ead9"/>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --bg:#f6f1ea; --card:#fffaf5; --ink:#3b2f2a; --muted:#7b6a62;
      --accent:#8c5a3c; --accent2:#b17d55; --radius:18px;
      --shadow:0 18px 40px rgba(59,47,42,.10),0 2px 8px rgba(59,47,42,.06);
    }
    body{background:var(--bg); color:var(--ink); margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:900px; margin:0 auto; padding:24px 16px 40px}
    .title{font-size:clamp(28px,3.2vw,40px); margin:10px 0 18px; font-weight:800; text-align:center}
    .card{background:var(--card); border:1px solid rgba(0,0,0,.08); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px}
    .grid{display:grid; grid-template-columns:1fr; gap:16px}
    .field{display:flex; flex-direction:column; gap:6px}
    label{font-size:14px; color:var(--muted)}
    input, select{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(0,0,0,.15);
      background:#fff; color:inherit; box-sizing:border-box
    }
    .actions{display:flex; gap:10px; align-items:center; margin-top:8px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:12px 16px; border-radius:999px; border:1px solid rgba(0,0,0,.12); background:#fff; color:var(--ink); font-weight:700; cursor:pointer; text-decoration:none}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#fff; border:0}
    .btn.ghost{background:transparent}
    .error{margin-top:8px; color:#a23a3a; font-size:14px; min-height:1.1em}
    .helper{color:var(--muted); font-size:14px; margin-top:4px}

    /* Register reveal */
    #registerPanel{max-height:0; overflow:hidden; transition:max-height .35s ease, opacity .25s ease; opacity:0}
    #registerPanel.open{max-height:1200px; opacity:1}
    .gdpr{display:flex; gap:10px; align-items:flex-start; font-size:14px; color:var(--muted)}
    .gdpr input{width:auto}
  </style>
</head>
<body>
  <!-- Shared header -->
  <div id="site-header"></div>

  <main class="container">
    <h1 class="title" data-i18n="login.title">Welcome back</h1>

    <section class="card">
      <!-- Sign-in -->
      <form id="loginForm" novalidate class="grid">
        <div class="field">
          <label for="identifier" data-i18n="login.identifierLabel">Email or username</label>
          <input id="identifier" name="identifier" type="text" autocomplete="username"
                 data-i18n-attr="placeholder:login.identifierPH"
                 placeholder="you@example.com or username" required>
        </div>
        <div class="field">
          <label for="password" data-i18n="login.passwordLabel">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password"
                 data-i18n-attr="placeholder:login.passwordPH"
                 placeholder="Your password" required>
        </div>
        <div class="actions">
          <button id="loginSubmit" class="btn primary" type="submit" data-i18n="login.submit">Sign in</button>
          <button id="toggleRegister" class="btn" type="button" data-i18n="login.registerToggle">Register</button>
          <a class="btn ghost" href="/auth/request-reset.html" data-i18n="login.forgot">Forgot password?</a>
          <a class="btn ghost" href="/landing.html" data-i18n="login.cancel">Cancel</a>
        </div>
        <div id="loginError" class="error" role="status" aria-live="polite"></div>
        <div class="helper" data-i18n="login.helper">Press Enter to sign in.</div>
      </form>

      <!-- Register (inline) -->
      <div id="registerPanel" aria-hidden="true">
        <hr style="border:none;border-top:1px dashed rgba(0,0,0,.1);margin:14px 0 10px">
        <h2 class="title" style="font-size:22px; margin:0 0 8px;" data-i18n="register.title">Create your account</h2>

        <form id="registerForm" class="grid" novalidate>
          <div class="field">
            <label for="reg_name" data-i18n="register.nameLabel">Your name</label>
            <input id="reg_name" type="text" data-i18n-attr="placeholder:register.namePH" placeholder="Jane Doe" required>
          </div>
          <div class="field">
            <label for="reg_username" data-i18n="register.usernameLabel">Username (optional)</label>
            <input id="reg_username" type="text" data-i18n-attr="placeholder:register.usernamePH" placeholder="janedoe">
          </div>
          <div class="field">
            <label for="reg_email" data-i18n="register.emailLabel">Email</label>
            <input id="reg_email" type="email" data-i18n-attr="placeholder:register.emailPH" placeholder="you@email.com" required>
          </div>
          <div class="field">
            <label for="reg_password" data-i18n="register.passwordLabel">Password (min 6 chars)</label>
            <input id="reg_password" type="password" data-i18n-attr="placeholder:register.passwordPH" placeholder="Password" required>
          </div>
          <div class="field">
            <label for="reg_plan" data-i18n="register.planLabel">Plan</label>
            <select id="reg_plan">
              <option value="free" selected data-i18n="register.planFree">Free</option>
              <option value="basic" data-i18n="register.planBasic">Basic</option>
              <option value="pro" data-i18n="register.planPro">Pro</option>
            </select>
          </div>
          <div class="gdpr">
            <input id="reg_gdpr" type="checkbox" required>
            <label for="reg_gdpr" data-i18n="register.gdprText">
              I agree to the <a href="/terms.html" target="_blank">Terms</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a>,
              and consent to the processing of my data for account creation and service delivery.
            </label>
          </div>
          <div class="actions">
            <button id="registerSubmit" class="btn primary" type="submit" data-i18n="register.submit">Create account</button>
          </div>
          <div id="registerError" class="error" role="status" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <!-- Shared footer -->
  <div id="site-footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/lang.js"></script>
  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script>
    // Supabase client from globals set in your header partial
    const SUPABASE_URL  = window.MEMOIR_SUPABASE_URL;
    const SUPABASE_ANON = window.MEMOIR_SUPABASE_ANON;
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    // i18n helper
    const I18N = window.MEMOIR_I18N || {};
    function t(key, fallback){ try{ return I18N.t ? I18N.t(key) : fallback; } catch{ return fallback; } }
    function applyI18n(){
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n'); const val = t(key, el.textContent); if(val!=null) el.textContent = val;
      });
      document.querySelectorAll('[data-i18n-attr]').forEach(el=>{
        el.getAttribute('data-i18n-attr').split(',').map(s=>s.trim().split(':')).forEach(([attr,key])=>{
          const val = t(key, el.getAttribute(attr)); if(val!=null) el.setAttribute(attr, val);
        });
      });
    }
    applyI18n(); window.addEventListener('memoir:lang', applyI18n);

    // Reveal/Hide Register panel
    const panel = document.getElementById('registerPanel');
    document.getElementById('toggleRegister').addEventListener('click', ()=>{
      const open = panel.classList.toggle('open');
      panel.setAttribute('aria-hidden', String(!open));
      if(open) document.getElementById('reg_name').focus();
    });

    // Username -> email via secure RPC (created earlier)
    async function resolveEmail(identifier){
      const id = identifier.trim();
      if (!id) return null;
      if (id.includes('@')) return id;
      const { data, error } = await supabase.rpc('email_for_username', { p_username: id });
      if (error) throw error;
      return data || null;
    }

    // Sign in
    const loginForm   = document.getElementById('loginForm');
    const loginError  = document.getElementById('loginError');
    const loginSubmit = document.getElementById('loginSubmit');
    loginForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      loginError.textContent='';

      const identifier = document.getElementById('identifier').value;
      const password   = document.getElementById('password').value;
      if(!identifier || !password){
        loginError.textContent = t('login.missing','Please fill email/username and password.'); return;
      }

      loginSubmit.disabled=true; loginSubmit.setAttribute('aria-busy','true');
      try{
        const email = await resolveEmail(identifier);
        if(!email) throw new Error(t('login.userNotFound','We could not find that user.'));
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;
        location.href = '/stories.html';
      }catch(err){
        loginError.textContent = err.message || t('login.failed','Sign in failed. Please try again.');
      }finally{
        loginSubmit.disabled=false; loginSubmit.removeAttribute('aria-busy');
      }
    });

    // Register
    const registerForm   = document.getElementById('registerForm');
    const registerError  = document.getElementById('registerError');
    const registerSubmit = document.getElementById('registerSubmit');
    registerForm.addEventListener('submit', async (e)=>{
      e.preventDefault(); registerError.textContent='';
      const name = document.getElementById('reg_name').value.trim();
      const username = document.getElementById('reg_username').value.trim() || null;
      const email = document.getElementById('reg_email').value.trim();
      const password = document.getElementById('reg_password').value;
      const plan = document.getElementById('reg_plan').value;
      const gdprOk = document.getElementById('reg_gdpr').checked;
      if(!gdprOk){ registerError.textContent = t('register.gdprRequired','Please agree to the Terms and Privacy Policy.'); return; }

      registerSubmit.disabled=true; registerSubmit.setAttribute('aria-busy','true');
      try{
        // Request email confirmation; after clicking email, user returns to LOGIN.html
        const { data, error: signErr } = await supabase.auth.signUp({
          email, password,
          options: { emailRedirectTo: location.origin + '/LOGIN.html' }
        });
        if (signErr) throw signErr;

        const userId = data?.user?.id;
        if (userId){
          // if your table uses user_id (not id), change to user_id: userId
          const { error: pErr } = await supabase.from('profiles').insert({
            user_id: userId,          // <-- or id: userId if you migrated
            name, username, email,
            subscription_type: plan,
            gdpr_consent: true,
            gdpr_consent_ts: new Date().toISOString()
          });
          if (pErr) throw pErr;
        }

        registerError.style.color = '#2d6a4f';
        registerError.textContent = t('register.success','Account created! Check your email to confirm, then sign in.');
        setTimeout(()=>location.href='/LOGIN.html', 1500);
      }catch(err){
        registerError.style.color = '#a23a3a';
        registerError.textContent = err.message || t('register.failed','Registration failed.');
      }finally{
        registerSubmit.disabled=false; registerSubmit.removeAttribute('aria-busy');
      }
    });

    // Enter key convenience
    ['identifier','password'].forEach(id=>{
      const el=document.getElementById(id);
      el.addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ loginForm.requestSubmit(); } });
    });
  </script>
</body>
</html>
