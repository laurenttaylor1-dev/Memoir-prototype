<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir â€” Settings</title>
  <link rel="stylesheet" href="/partials/styles.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container" style="max-width:720px;margin:32px auto;padding:16px">
    <h1>Account</h1>
    <div id="who"></div>
    <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
      <a class="btn" href="/redeem.html">Redeem a code</a>
      <button id="logout" class="btn">Sign out</button>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="/js/header-loader.js"></script>
  <script src="/js/footer-loader.js"></script>
  <script src="/js/supabase-client.js"></script>
  <script>
  (async ()=>{
    const { data: { user } } = await MEMOIR_SB.auth.getUser();
    const who = document.getElementById('who');
    if (!user) { who.innerHTML = 'You are not signed in. <a href="/auth/sign-in.html">Sign in</a>'; return; }
    who.textContent = `Signed in as ${user.email}`;

    document.getElementById('logout').addEventListener('click', async ()=>{
      await MEMOIR_SB.auth.signOut();
      location.href = '/auth/sign-in.html';
    });
  })();
  </script>
</body>
</html>
