<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Settings</title>
  <meta name="theme-color" content="#f4ead9"/>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --bg:#f6f1ea; --card:#fffaf5; --ink:#3b2f2a; --muted:#7b6a62;
      --accent:#8c5a3c; --accent2:#b17d55; --radius:22px;
      --shadow:0 18px 40px rgba(59,47,42,.10),0 2px 8px rgba(59,47,42,.06);
    }
    body{background:var(--bg); color:var(--ink); margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:900px; margin:0 auto; padding:24px 16px 40px}
    h1{font-size:clamp(28px,3.2vw,42px); margin:10px 0 18px; font-weight:800}
    .card{background:var(--card); border:1px solid rgba(0,0,0,.08); border-radius:var(--radius); box-shadow:var(--shadow); padding:22px}
    .row{display:flex; gap:16px; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .muted{color:var(--muted)}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px; border:1px solid rgba(0,0,0,.12); background:#fff; color:var(--ink); font-weight:700; cursor:pointer; text-decoration:none}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#fff; border:0}
    .error{color:#a23a3a; margin-top:10px}
    .notice{margin:10px 0 18px; padding:10px 14px; border-radius:12px; background:#e9f7ef; color:#1b5e20; border:1px solid #c7ebd2; display:none}
    .kv{display:grid; grid-template-columns:160px 1fr; gap:10px; margin-top:14px}
    code.small{font-size:12px; color:var(--muted)}
  </style>

<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>Settings</h1>
    <div id="topNotice" class="notice"></div>

    <section class="card" id="acctCard">
      <h2 style="margin:0 0 6px">Account</h2>

  <script>
/* --- settings auth bootstrap (merged) --- */
(function(){
  const SUPA_URL = window.MEMOIR_SUPABASE_URL;
  const SUPA_KEY = window.MEMOIR_SUPABASE_ANON;
  const I18N     = window.MEMOIR_I18N;

  const statusEl  = document.getElementById('acctStatus');
  const bodyEl    = document.getElementById('acctBody');
  const errEl     = document.getElementById('acctErr');
  const noticeEl  = document.getElementById('topNotice');
  const emailEl   = document.getElementById('acctEmail');
  const idEl      = document.getElementById('acctId');
  const createdEl = document.getElementById('acctCreated');

  let SB = null;
  let supabaseLoader = null;
  let authListenerBound = false;

  // ---------- helpers ----------
  function t(key, vars, fallback=''){
    const lang = I18N?.getLang?.() || localStorage.getItem('memoir.lang') || 'en';
    const tr = I18N?.translate?.(key, vars, lang) || I18N?.translate?.(key, vars, 'en') ||
               I18N?.t?.(key, lang) || I18N?.t?.(key, 'en');
    return tr || fallback;
  }

  function withTimeout(promise, ms=8000){
    return Promise.race([promise, new Promise((_,rej)=>setTimeout(()=>rej(new Error('timeout')),ms))]);
  }

  function loadSupabaseScript() {
    if (window.supabase?.createClient) return Promise.resolve();
    if (supabaseLoader) return supabaseLoader;
    supabaseLoader = new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
      script.onload = () => resolve();
      script.onerror = () => { script.remove(); supabaseLoader = null; reject(new Error('Supabase SDK failed to load.')); };
      document.head.appendChild(script);
    });
    return supabaseLoader;
  }

  async function ensureSupabase(){
    if (SB) return SB;
    await loadSupabaseScript();
    if (!window.supabase?.createClient) throw new Error('Supabase SDK unavailable.');
    SB = window.supabase.createClient(
      SUPA_URL, SUPA_KEY,
      { auth:{ persistSession:true, autoRefreshToken:true, detectSessionInUrl:true } }
    );
    if (!authListenerBound) {
      authListenerBound = true;
      SB.auth.onAuthStateChange((_evt, session) => {
        if (session) renderUser(session.user);
      });
    }
    return SB;
  }

  function showSignedOut(){
    // Redirect to login, keep return URL
    const ret = encodeURIComponent(location.pathname);
    location.href = `/login.html?return=${ret}`;
  }

  function showSupabaseError(){
    statusEl.textContent = t('settingsAccountSupabaseDown', null, 'We cannot reach the authentication service right now. Please refresh to try again.');
  }

  function renderUser(user){
    statusEl.style.display = 'none';
    bodyEl.style.display   = 'block';
    emailEl.textContent    = user?.email || '—';
    idEl.textContent       = user?.id || '—';
    createdEl.textContent  = user?.created_at ? new Date(user.created_at).toLocaleString() : '—';
  }

  async function fetchProfile(supa, userId){
    try{
      const { data } = await supa
        .from('profiles')
        .select('full_name, subscription_plan')
        .eq('user_id', userId)
        .single();
      return data || null;
    }catch(e){
      console.warn('[settings] profile fetch failed', e);
      return null;
    }
  }

  async function loadSession(){
    try{
      const supa = await ensureSupabase();

      // Messages from confirm/recovery redirects
      const h = location.hash || '';
      if (h.includes('type=recovery')) {
        noticeEl.textContent = 'Set a new password below (once signed in, it will reflect here).';
        noticeEl.style.display = 'block';
      } else if (h.includes('type=signup')) {
        noticeEl.textContent = 'Email confirmed.';
        noticeEl.style.display = 'block';
      }

      const { data } = await withTimeout(supa.auth.getSession(), 8000);
      const session = data?.session || null;
      if (!session) return showSignedOut();

      // Render base user info
      const user = session.user;
      renderUser(user);

      // Optional: enrich with profile (not strictly needed for the page to work)
      const profile = await fetchProfile(supa, user.id);
      if (profile?.full_name && profile.full_name !== user.email) {
        emailEl.textContent = `${profile.full_name} (${user.email})`;
      }
    }catch(e){
      console.error('[settings] session load failed', e);
      statusEl.textContent = e?.message === 'timeout'
        ? 'Auth is slow to respond. Please refresh.'
        : 'Could not check your session.';
    }
  }

  // sign-out button (matches your current HTML id)
  document.getElementById('btnSignOut')?.addEventListener('click', async ()=>{
    errEl.textContent = '';
    try{
      const supa = await ensureSupabase();
      const { error } = await supa.auth.signOut();
      if (error) throw error;
      location.href = '/login.html';
    }catch(ex){
      errEl.textContent = ex?.message || 'Could not sign out.';
    }
  });

  // boot
  document.addEventListener('DOMContentLoaded', ()=>{
    statusEl.textContent = 'Checking your session…';
    loadSession();
    // re-check on focus + language changes if you use i18n
    window.addEventListener('focus', loadSession);
    window.addEventListener('memoir:lang', loadSession);
  });
})();
  </script>
