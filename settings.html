<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Memoir — Settings</title>
  <meta name="theme-color" content="#f4ead9"/>

  <!-- Supabase project config -->
  <meta name="supabase-url"  content="https://fswxkujxusdozvmpyvzk.supabase.co">
  <meta name="supabase-anon" content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzd3hrdWp4dXNkb3p2bXB5dnprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMTk3MTYsImV4cCI6MjA3MzY5NTcxNn0.kNodFgDXi32w456e475fXvBi9eehX50HX_hVVTDBtXI">

  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{ --bg:#f6f1ea; --card:#fffaf5; --ink:#3b2f2a; --muted:#7b6a62; --accent:#8c5a3c; --accent2:#b17d55; --radius:22px; --shadow:0 18px 40px rgba(59,47,42,.10),0 2px 8px rgba(59,47,42,.06) }
    body{background:var(--bg); color:var(--ink); margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:980px; margin:0 auto; padding:24px 16px 60px}
    h1{font-size:clamp(28px,3.2vw,42px); margin:10px 0 18px; font-weight:800}
    h2{margin:0 0 8px}
    .card{background:var(--card); border:1px solid rgba(0,0,0,.08); border-radius:var(--radius); box-shadow:var(--shadow); padding:22px}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .muted{color:var(--muted)}
    .pill{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px; border:1px solid rgba(0,0,0,.12); background:#fff; color:var(--ink); font-weight:700; cursor:pointer; text-decoration:none}
    .pill.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#fff; border:0}
    .pill.ghost{background:transparent}
    .pill[disabled]{opacity:.55; cursor:not-allowed}
    .plans{display:flex; gap:10px; flex-wrap:wrap}
    .plans .pill[data-active="true"]{outline:2px solid var(--accent2)}
    .plan-box{margin-top:10px; border:1px dashed rgba(0,0,0,.12); border-radius:16px; padding:12px}
    .plan-price{font-weight:800}
    .dangerBox{background:#fff5f5; border-color:#f3c5c5}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1 data-i18n="settingsTitle">Settings</h1>

    <!-- Account -->
    <section class="card" id="acctCard">
      <h2 data-i18n="settingsAccount">Account</h2>
      <div id="acctStatus" class="muted" data-i18n="settingsAccountChecking">Checking your session…</div>

      <div id="acctBody" style="display:none">
        <div class="row" style="gap:20px">
          <div>
            <div class="muted">Email</div>
            <div id="acctEmail">—</div>
          </div>
          <div>
            <div class="muted">User ID</div>
            <div><code id="acctId">—</code></div>
          </div>
          <div>
            <div class="muted">Created</div>
            <div id="acctCreated">—</div>
          </div>
        </div>

        <div class="row" style="margin-top:12px">
          <a class="pill" href="/stories.html" data-i18n="settingsAccountActionsStories">My Stories</a>
          <a class="pill" href="/record.html" data-i18n="settingsAccountActionsRecord">Record</a>
          <button id="btnSignOut" class="pill primary" type="button" data-i18n="settingsAccountActionsSignOut">Sign out</button>
        </div>

        <div id="acctErr" class="muted" style="margin-top:8px"></div>
      </div>

      <div id="acctActions" class="row" style="margin-top:12px;display:none">
        <a class="pill primary" href="/login.html" data-i18n="settingsAccountActionsSignIn">Sign in</a>
      </div>
    </section>

    <!-- Subscription -->
    <section class="card" id="subCard">
      <h2 data-i18n="settingsSubscription">Subscription</h2>
      <div id="subBlurb" class="muted" data-i18n="settingsSubscriptionSignIn">Sign in to see or change your plan.</div>

      <div id="subControls" style="display:none; margin-top:8px">
        <div class="plans" id="planButtons">
          <button class="pill" data-plan="free"        id="plan-free">Free</button>
          <button class="pill" data-plan="storyteller" id="plan-storyteller">Storyteller</button>
          <button class="pill" data-plan="premium"     id="plan-premium">Premium Storyteller</button>
          <button class="pill" data-plan="exclusive"   id="plan-exclusive">Exclusive Storyteller</button>
        </div>

        <div class="plan-box" id="planBox" style="display:none">
          <div><span class="plan-price" id="planPrice">—</span></div>
          <ul id="planPerks" style="margin:8px 0 10px 18px"></ul>
          <div class="row">
            <button id="btnSubscribe" class="pill primary" type="button" style="display:none">Subscribe</button>
            <button id="btnManage" class="pill" type="button" style="display:none">Manage billing</button>
          </div>
          <div id="planMsg" class="muted" style="margin-top:6px; min-height:1.1em;"></div>
        </div>
      </div>
    </section>

    <!-- Danger zone (optional) -->
    <section class="card dangerBox" id="dangerCard">
      <h2>Danger zone</h2>
      <p class="muted" style="margin:6px 0 12px">Delete your profile from Memoir. This signs you out.</p>
      <button id="btnDeleteProfile" class="pill">Delete profile</button>
      <div id="dangerMsg" class="muted" style="margin-top:8px"></div>
    </section>
  </main>

  <div id="site-footer"></div>

  <!-- External scripts -->
  <script src="/js/header-loader.js" defer></script>
  <script src="/js/footer-loader.js" defer></script>
  <script src="/js/auth-client.js" defer></script>
  <script src="/js/settings.js" defer></script>
</body>
</html>
