<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memoir</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>ðŸ“– Memoir</h1>
      <button id="logoutBtn" class="btn">Logout</button>
    </header>

    <main>
      <section id="welcome" style="display:none;">
        <h2>Welcome back!</h2>
        <p id="userEmail"></p>
      </section>

      <section id="editor" style="display:none;">
        <h2>Your Memoir</h2>
        <textarea id="memoInput" rows="8" placeholder="Write your story here..."></textarea>
        <br/>
        <button id="saveBtn" class="btn">Save</button>
        <ul id="memoList"></ul>
      </section>
    </main>
  </div>

  <script>
    // === Supabase config ===
    const SUPABASE_URL = "https://jrjqciywlijhhcxfxywh.supabase.co";
    const SUPABASE_ANON_KEY = "anon"; // this is fine, only for session ops
    const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const logoutBtn = document.getElementById('logoutBtn');
    const welcome = document.getElementById('welcome');
    const editor = document.getElementById('editor');
    const userEmail = document.getElementById('userEmail');
    const memoInput = document.getElementById('memoInput');
    const saveBtn = document.getElementById('saveBtn');
    const memoList = document.getElementById('memoList');

    // === Load session ===
    async function loadSession() {
      try {
        const { data: { session } } = await supa.auth.getSession();
        if (!session) {
          window.location.href = "/login.html";
          return;
        }
        const email = session.user.email;
        userEmail.textContent = "Signed in as " + email;
        welcome.style.display = "block";
        editor.style.display = "block";
        loadMemos();
      } catch (err) {
        console.error("Session error:", err);
        window.location.href = "/login.html";
      }
    }

    // === Logout ===
    logoutBtn.addEventListener("click", async () => {
      await supa.auth.signOut();
      window.location.href = "/login.html";
    });

    // === Save Memo ===
    saveBtn.addEventListener("click", async () => {
      const text = memoInput.value.trim();
      if (!text) return;

      const li = document.createElement("li");
      li.textContent = text;
      memoList.appendChild(li);

      memoInput.value = "";
      // TODO: Save to Supabase DB (memos table) once schema is ready
    });

    function loadMemos() {
      // TODO: Load memos from Supabase DB
      memoList.innerHTML = "";
    }

    // Kickstart
    loadSession();
  </script>
</body>
</html>
